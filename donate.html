<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Donate – J&V’s Blue Universe</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
  font-family: "Segoe UI", sans-serif;
}
canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}
#logo-wrapper {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  pointer-events: none;
  z-index: 9999;
}
#jv {
  font-size: 160px;
  font-weight: 900;
  color: rgba(79,179,255,1);
  text-shadow: 2px 2px 4px rgba(0,0,0,0.85),0 0 10px rgba(79,179,255,0.6),0 0 25px rgba(79,179,255,0.35);
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10100;
  animation: jv-breathe 3s ease-in-out infinite;
}
@keyframes jv-breathe {
  0%,100% { opacity: 0.2; transform: translateX(-50%) scale(1); }
  50% { opacity: 1; transform: translateX(-50%) scale(1.03); }
}
#blue-universe {
  font-size: 100px;
  font-weight: 500;
  color: #70c2ff;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.85),0 0 12px rgba(79,179,255,0.65),0 0 28px rgba(79,179,255,0.4);
  white-space: nowrap;
  position: absolute;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 9000;
  animation: blue-breathe 3s ease-in-out infinite alternate;
}
@keyframes blue-breathe {
  0% { opacity:0.85; transform:translateX(-50%) scale(1); }
  50% { opacity:1; transform:translateX(-50%) scale(1.02); }
  100% { opacity:0.85; transform:translateX(-50%) scale(1); }
}
#button-container {
  position: absolute;
  top: 510px;
  left: 50%;
  width: 0;
  height: 0;
  pointer-events: auto;
  z-index: 10150;
}
.cosmic-btn {
  position: absolute;
  font-size: 20px;
  font-weight: bold;
  color: #70c2ff;
  background: rgba(0,0,0,0.25);
  border: 2px solid #70c2ff;
  border-radius: 50%;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 0 10px #70c2ff, 0 0 20px rgba(79,179,255,0.5), 0 0 40px rgba(79,179,255,0.3);
  transition: all 0.3s ease-in-out;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0;
  word-wrap: break-word;
}
.cosmic-btn:hover {
  background: rgba(0,0,0,0.5);
  box-shadow: 0 0 20px #70c2ff,0 0 40px rgba(79,179,255,0.7),0 0 60px rgba(79,179,255,0.5);
  transform: scale(1.05);
}
#donate { width: 140px; height: 140px; z-index: 10160; }
#page-content {
  position: absolute;
  top: 300px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  max-width: 900px;
  text-align: center;
  font-size: 28px;
  line-height: 1.6;
  color: #70c2ff;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.85);
  z-index: 10000;
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div id="logo-wrapper">
  <div id="jv">J&V’s</div>
  <div id="blue-universe">Blue Universe</div>

  <div id="button-container">
    <div class="cosmic-btn" id="donate">Donate</div>
  </div>
</div>

<div id="page-content">
  <p>Thank you for supporting J&V’s Blue Universe! Your donations help us maintain and expand our cosmic creations, keeping the universe magical and full of wonder. Every contribution helps us bring you more stars, planets, and cosmic adventures.</p>
</div>

<script>
// Canvas stars
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
window.addEventListener("resize",resize); resize();
let px=0,py=0;
window.addEventListener("deviceorientation",e=>{px=(e.gamma||0)/45;py=(e.beta||0)/45;});

const stars = Array.from({length:360},()=>({x:Math.random()*w,y:Math.random()*h,z:Math.random()*0.8+0.2,a:Math.random(),r:Math.random()*2+2}));

function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.globalCompositeOperation="screen";
  stars.forEach(s=>{ ctx.globalAlpha=s.a*s.z; ctx.beginPath(); ctx.arc(s.x+px*s.z*10,s.y+py*s.z*10,s.r*s.z,0,Math.PI*2); ctx.fillStyle="white"; ctx.fill(); });
  ctx.globalAlpha=1;
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
