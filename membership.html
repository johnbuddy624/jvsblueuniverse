<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Space Defender</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
    }

    #ui {
        position: fixed;
        top: 10px;
        left: 10px;
        font-size: 18px;
        z-index: 10;
    }

    #gameOver {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: rgba(0,0,0,0.8);
        font-size: 32px;
    }

    button {
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        background: #00ffff;
        color: black;
        border-radius: 6px;
    }
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="ui">Score: <span id="score">0</span></div>

<div id="gameOver">
    <div>GAME OVER</div>
    <button onclick="restart()">Restart</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

window.addEventListener("resize", () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
});

let score = 0;
let running = true;

const player = {
    x: canvas.width / 2,
    y: canvas.height - 100,
    r: 18,
    speed: 8
};

const bullets = [];
const enemies = [];
const stars = [];

for (let i = 0; i < 200; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        s: Math.random() * 2 + 1
    });
}

function spawnEnemy() {
    enemies.push({
        x: Math.random() * canvas.width,
        y: -30,
        r: 20,
        speed: 2 + Math.random() * 3
    });
}

setInterval(spawnEnemy, 800);

const keys = {};
addEventListener("keydown", e => keys[e.key] = true);
addEventListener("keyup", e => keys[e.key] = false);

canvas.addEventListener("mousemove", e => {
    player.x = e.clientX;
    player.y = e.clientY;
});

canvas.addEventListener("touchmove", e => {
    const t = e.touches[0];
    player.x = t.clientX;
    player.y = t.clientY;
});

setInterval(() => {
    if (running) bullets.push({ x: player.x, y: player.y });
}, 200);

function drawStars() {
    ctx.fillStyle = "white";
    stars.forEach(s => {
        s.y += s.s;
        if (s.y > canvas.height) s.y = 0;
        ctx.fillRect(s.x, s.y, s.s, s.s);
    });
}

function loop() {
    if (!running) return;

    ctx.fillStyle = "black";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    drawStars();

    // Player
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.r, 0, Math.PI * 2);
    ctx.fillStyle = "#00ffff";
    ctx.shadowColor = "#00ffff";
    ctx.shadowBlur = 20;
    ctx.fill();
    ctx.shadowBlur = 0;

    // Bullets
    ctx.fillStyle = "#ff00ff";
    bullets.forEach((b, i) => {
        b.y -= 12;
        ctx.fillRect(b.x - 2, b.y, 4, 10);
        if (b.y < 0) bullets.splice(i,1);
    });

    // Enemies
    enemies.forEach((e, ei) => {
        e.y += e.speed;
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.shadowColor = "red";
        ctx.shadowBlur = 20;
        ctx.fill();
        ctx.shadowBlur = 0;

        if (Math.hypot(e.x - player.x, e.y - player.y) < e.r + player.r) {
            endGame();
        }

        bullets.forEach((b, bi) => {
            if (Math.hypot(e.x - b.x, e.y - b.y) < e.r) {
                enemies.splice(ei,1);
                bullets.splice(bi,1);
                score++;
                document.getElementById("score").innerText = score;
            }
        });

        if (e.y > canvas.height + 50) enemies.splice(ei,1);
    });

    requestAnimationFrame(loop);
}

function endGame() {
    running = false;
    document.getElementById("gameOver").style.display = "flex";
}

function restart() {
    enemies.length = 0;
    bullets.length = 0;
    score = 0;
    running = true;
    document.getElementById("score").innerText = score;
    document.getElementById("gameOver").style.display = "none";
    loop();
}

loop();
</script>

</body>
</html>
