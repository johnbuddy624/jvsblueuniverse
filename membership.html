<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Membership Playground - Home Button Only</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
  font-family: "Segoe UI", sans-serif;
}

/* ===== BUTTON CONTAINER ===== */
#button-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  pointer-events: auto;
  z-index: 1000;
}

/* ===== COSMIC BUTTON STYLE ===== */
.cosmic-btn {
  width: 130px;
  height: 130px;
  font-size: 20px;
  font-weight: bold;
  color: #70c2ff;
  background: rgba(0,0,0,0.25);
  border: 2px solid #70c2ff;
  border-radius: 20px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 0 10px #70c2ff, 0 0 20px rgba(79,179,255,0.5), 0 0 40px rgba(79,179,255,0.3);
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.3s ease-in-out;
}

.cosmic-btn:hover {
  background: rgba(0,0,0,0.5);
  box-shadow: 0 0 20px #70c2ff, 0 0 40px rgba(79,179,255,0.7), 0 0 60px rgba(79,179,255,0.5);
  transform: scale(1.05);
}
</style>
</head>
<body>







<!-- **********************************************************************
========================= BEGIN BUTTON CONTAINER =========================
********************************************************************** -->
<div id="button-container">
  <!-- HOME BUTTON -->
  <div class="cosmic-btn" id="home">
    Home
  </div>
</div>
<!-- **********************************************************************
========================= END BUTTON CONTAINER =========================
********************************************************************** -->







<!-- **********************************************************************
========================= BEGIN FIREBALL FEATURE =========================
********************************************************************** -->
<script>
// Fireball Array
let fireballs = [];

// Spawn Fireball Function
function spawnFireball() {
  const z = Math.random()*0.8 + 0.2;
  fireballs.push({
    x: Math.random()*w,
    y: Math.random()*h,
    vx: (Math.random()*12 - 6) * z,
    vy: (Math.random()*12 - 6) * z,
    z: z,
    width: Math.random()*2 + 2,
    color: "255,100,30" // bright orange-red fireball
  });
}

// Spawn fireball occasionally
setInterval(() => {
  if(Math.random() < 0.05) spawnFireball(); // rare spawn
}, 2000);

// Draw Fireballs
function drawFireballs() {
  fireballs.forEach((f, i) => {
    const tailLength = 40 * f.z;
    const grad = ctx.createLinearGradient(f.x, f.y, f.x - f.vx*tailLength, f.y - f.vy*tailLength);
    grad.addColorStop(0, `rgba(${f.color}, ${0.9*f.z})`);
    grad.addColorStop(0.3, `rgba(${f.color}, ${0.5*f.z})`);
    grad.addColorStop(1, `rgba(${f.color}, 0)`);
    ctx.strokeStyle = grad;
    ctx.lineWidth = f.width * f.z;
    ctx.lineCap = "round";
    ctx.beginPath();
    ctx.moveTo(f.x, f.y);
    ctx.lineTo(f.x - f.vx*tailLength, f.y - f.vy*tailLength);
    ctx.stroke();

    // Move fireball
    f.x += f.vx;
    f.y += f.vy;

    // Remove if off screen
    if(f.x < -200 || f.x > w+200 || f.y < -200 || f.y > h+200) fireballs.splice(i,1);
  });
}

// Integrate into main draw loop
const originalDraw = draw;
draw = function() {
  originalDraw();
  drawFireballs();
}
</script>
<!-- **********************************************************************
========================= END FIREBALL FEATURE =========================
********************************************************************** -->









<script>
// Home button functionality
document.getElementById('home').addEventListener('click', ()=>{
  window.location.href = 'index.html'; // adjust to your home page file
});
</script>

</body>
</html>
