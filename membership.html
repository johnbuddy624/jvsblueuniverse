<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Membership Playground - Fireballs</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: "Segoe UI", sans-serif;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}


/* ===== BUTTON CONTAINER ===== */
#button-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1000;
}

/* ===== COSMIC BUTTON STYLE ===== */
.cosmic-btn {
  width: 130px;
  height: 130px;
  font-size: 20px;
  font-weight: bold;
  color: #70c2ff;
  background: rgba(0,0,0,0.25);
  border: 2px solid #70c2ff;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 0 10px #70c2ff, 0 0 20px rgba(79,179,255,0.5), 0 0 40px rgba(79,179,255,0.3);
  transition: all 0.3s ease-in-out;
}

.cosmic-btn:hover {
  background: rgba(0,0,0,0.5);
  box-shadow: 0 0 20px #70c2ff, 0 0 40px rgba(79,179,255,0.7), 0 0 60px rgba(79,179,255,0.5);
  transform: scale(1.05);
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div id="button-container">
  <div class="cosmic-btn" id="home">Home</div>
</div>

<script>
// ===== CANVAS SETUP =====
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;
window.addEventListener("resize", () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; });





<!-- ========================= PLAYGROUND AUTO-REFRESH + INPUT BOX ========================= -->
<div id="refresh-controller" style="
  position: fixed;
  top: 10px;
  right: 10px;
  background: rgba(0,0,0,0.6);
  color: #70c2ff;
  padding: 10px;
  border-radius: 10px;
  font-family: 'Segoe UI', sans-serif;
  z-index: 9999;
  user-select: none;
">
  <label for="refresh-input" style="font-weight:bold; margin-right:5px;">Refresh (ms):</label>
  <input id="refresh-input" type="number" value="5000" style="
    width: 70px;
    background: rgba(0,0,0,0.25);
    border: 2px solid #70c2ff;
    border-radius: 5px;
    color: #70c2ff;
    font-weight: bold;
    text-align: center;
  ">
</div>

<script>
/**********************************************************************
========================= PLAYGROUND AUTO-REFRESH =========================
**********************************************************************/

// Default refresh interval
let refreshInterval = 5000; // 5 seconds
let refreshTimer = setInterval(() => {
  console.log("Playground auto-refresh triggered");
  location.reload();
}, refreshInterval);

// Grab input element
const refreshInput = document.getElementById('refresh-input');

// Update refresh interval on the fly
refreshInput.addEventListener('input', () => {
  const val = parseInt(refreshInput.value);
  if (!isNaN(val) && val > 0) {
    // Clear previous timer
    clearInterval(refreshTimer);
    refreshInterval = val;
    // Set new timer
    refreshTimer = setInterval(() => {
      console.log("Playground auto-refresh triggered");
      location.reload();
    }, refreshInterval);
    console.log(`Refresh interval updated: ${refreshInterval}ms`);
  }
});
</script>





// ===== MAIN DRAW LOOP =====
function draw() {
  ctx.clearRect(0,0,w,h);
  drawFireballs();
  requestAnimationFrame(draw);
}
draw();

// ===== HOME BUTTON =====
document.getElementById('home').addEventListener('click', () => {
  window.location.href = 'index.html';
});
</script>

</body>
</html>
