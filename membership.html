<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UFO Playground</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: "Segoe UI", sans-serif;
}

/* ================= CANVAS ================= */
canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/**********************************************************************
======================= REFRESHER CONTROL BOX =========================
**********************************************************************/
#refresher-panel {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 9999;

  background: rgba(0,0,0,0.8);
  border: 3px solid #70c2ff;
  border-radius: 16px;
  padding: 18px;

  box-shadow:
    0 0 15px rgba(112,194,255,0.6),
    0 0 30px rgba(112,194,255,0.4);
}

#refresher-panel label {
  display: block;
  font-size: 22px;
  font-weight: bold;
  color: #70c2ff;
  margin-bottom: 10px;
}

#refresh-input {
  width: 220px;
  height: 50px;
  font-size: 26px;
  text-align: center;

  background: black;
  color: #70c2ff;
  border: 2px solid #70c2ff;
  border-radius: 10px;
  outline: none;
}

/**********************************************************************/
</style>
</head>

<body>

<canvas id="space"></canvas>

<div id="refresher-panel">
  <label for="refresh-input">Auto Refresh (sec)</label>
  <input id="refresh-input" type="number" value="15" min="1">
</div>

<script>
/**********************************************************************
========================= CANVAS SETUP ================================
**********************************************************************/
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/**********************************************************************
=========================== UFO SYSTEM ================================
**********************************************************************/
const ufos = [];
const UFO_COUNT = 3;        // ðŸ‘ˆ CHANGE THIS FOR MORE UFOs
const UFO_SIZE = 90;        // ðŸ‘ˆ BIG UFO SIZE

for (let i = 0; i < UFO_COUNT; i++) {
  ufos.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() * 0.6 + 0.3),
    vy: Math.sin(Math.random()) * 0.4,
    phase: Math.random() * Math.PI * 2
  });
}

function drawUFO(ufo) {
  ctx.save();
  ctx.translate(ufo.x, ufo.y);

  // glow
  ctx.shadowBlur = 30;
  ctx.shadowColor = "rgba(120,200,255,0.8)";

  // body
  ctx.fillStyle = "#9fdcff";
  ctx.beginPath();
  ctx.ellipse(0, 0, UFO_SIZE, UFO_SIZE * 0.35, 0, 0, Math.PI * 2);
  ctx.fill();

  // dome
  ctx.fillStyle = "rgba(180,220,255,0.9)";
  ctx.beginPath();
  ctx.ellipse(0, -UFO_SIZE * 0.2, UFO_SIZE * 0.4, UFO_SIZE * 0.3, 0, 0, Math.PI * 2);
  ctx.fill();

  // lights
  for (let i = -2; i <= 2; i++) {
    ctx.fillStyle = `rgba(255,255,200,${0.6 + Math.random() * 0.4})`;
    ctx.beginPath();
    ctx.arc(i * (UFO_SIZE * 0.3), UFO_SIZE * 0.15, 6, 0, Math.PI * 2);
    ctx.fill();
  }

  ctx.restore();
}

/**********************************************************************
=========================== DRAW LOOP ================================
**********************************************************************/
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ufos.forEach(ufo => {
    ufo.phase += 0.02;
    ufo.x += ufo.vx;
    ufo.y += Math.sin(ufo.phase) * 0.6;

    if (ufo.x > canvas.width + UFO_SIZE) {
      ufo.x = -UFO_SIZE;
      ufo.y = Math.random() * canvas.height;
    }

    drawUFO(ufo);
  });

  requestAnimationFrame(draw);
}
draw();

/**********************************************************************
========================= AUTO REFRESH ================================
**********************************************************************/
let refreshTimer = null;

function startRefresher(seconds) {
  if (refreshTimer) clearInterval(refreshTimer);
  refreshTimer = setInterval(() => location.reload(), seconds * 1000);
}

const refreshInput = document.getElementById("refresh-input");
startRefresher(parseInt(refreshInput.value, 10));

refreshInput.addEventListener("change", () => {
  startRefresher(parseInt(refreshInput.value, 10));
});
</script>

</body>
</html>
