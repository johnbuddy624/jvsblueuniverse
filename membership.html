<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Membership Playground - Fireballs</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: "Segoe UI", sans-serif;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}


/* ===== BUTTON CONTAINER ===== */
#button-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1000;
}

/* ===== COSMIC BUTTON STYLE ===== */
.cosmic-btn {
  width: 130px;
  height: 130px;
  font-size: 20px;
  font-weight: bold;
  color: #70c2ff;
  background: rgba(0,0,0,0.25);
  border: 2px solid #70c2ff;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 0 10px #70c2ff, 0 0 20px rgba(79,179,255,0.5), 0 0 40px rgba(79,179,255,0.3);
  transition: all 0.3s ease-in-out;
}

.cosmic-btn:hover {
  background: rgba(0,0,0,0.5);
  box-shadow: 0 0 20px #70c2ff, 0 0 40px rgba(79,179,255,0.7), 0 0 60px rgba(79,179,255,0.5);
  transform: scale(1.05);
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div id="button-container">
  <div class="cosmic-btn" id="home">Home</div>
</div>

<script>
// ===== CANVAS SETUP =====
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;
window.addEventListener("resize", () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; });




/**********************************************************************
========================= BEGIN UFO FEATURE =========================
========================= PLAYGROUND BIG UFO VERSION =================
**********************************************************************/

// Array to hold UFOs
let ufos = [];

// UFO spawn function (100% chance)
function spawnUFO() {
  const z = Math.random() * 0.5 + 0.5; // depth effect (0.5-1)
  ufos.push({
    x: Math.random() * w,               // random horizontal start
    y: Math.random() * h * 0.5,         // upper half of screen
    vx: (Math.random() * 2 + 1) * (Math.random() < 0.5 ? 1 : -1), // horizontal speed
    vy: (Math.random() * 0.5 - 0.25),   // slight vertical drift
    z: z,
    size: 5000 + Math.random() * 100,      // BIG size for playground
    alpha: 0.9
  });
}

// Spawn a UFO every 1 second for playground visibility
setInterval(spawnUFO, 1000); // adjust as needed

// UFO draw function (call inside main draw loop)
function drawUFOs() {
  ufos.forEach((ufo, i) => {
    const scale = ufo.z;
    ctx.globalAlpha = ufo.alpha * scale;

    // Draw UFO body (big ellipse with dome)
    ctx.fillStyle = `rgba(180, 255, 255, ${0.8 * scale})`;
    ctx.beginPath();
    ctx.ellipse(ufo.x, ufo.y, ufo.size * scale, ufo.size * 0.4 * scale, 0, 0, Math.PI * 2);
    ctx.fill();

    // Draw dome
    ctx.fillStyle = `rgba(200, 255, 255, ${0.6 * scale})`;
    ctx.beginPath();
    ctx.ellipse(ufo.x, ufo.y - ufo.size * 0.15 * scale, ufo.size * 0.6 * scale, ufo.size * 0.2 * scale, 0, 0, Math.PI);
    ctx.fill();

    // Update position
    ufo.x += ufo.vx;
    ufo.y += ufo.vy;

    // Remove if offscreen
    if (ufo.x < -100 || ufo.x > w + 100 || ufo.y < -100 || ufo.y > h + 100) {
      ufos.splice(i, 1);
    }
  });
  ctx.globalAlpha = 1; // reset alpha after drawing
}

/**********************************************************************
========================= END UFO FEATURE =========================
**********************************************************************/




/**********************************************************************
========================= BEGIN AUTO REFRESH =========================
========================= PLAYGROUND ONLY ===========================
**********************************************************************/

// Auto-refresh playground every 5 seconds (adjust as needed)
setInterval(() => {
  console.log("Playground auto-refresh triggered");
  location.reload();
}

/**********************************************************************
========================= END AUTO REFRESH ===========================
**********************************************************************/




<!-- ========================= PLAYGROUND REFRESH CONTROLLER ========================= -->
<div id="refresh-controller" style="
  position: fixed;
  top: 10px;
  right: 10px;
  background: rgba(0,0,0,0.6);
  color: #70c2ff;
  padding: 10px;
  border-radius: 20px;
  font-family: 'Segoe UI', sans-serif;
  z-index: 1000;
  user-select: none;
">
  <label for="refresh-input" style="font-weight:bold; margin-right:5px;">Refresh (ms):</label>
  <input id="refresh-input" type="number" value="5000" style="
    width: 70px;
    background: rgba(0,0,0,0.25);
    border: 2px solid #70c2ff;
    border-radius: 5px;
    color: #70c2ff;
    font-weight: bold;
    text-align: center;
  ">
</div>

<script>
/**********************************************************************
========================= PLAYGROUND AUTO-REFRESH INPUT =========================
**********************************************************************/

let refreshInterval = 5000; // default 5 seconds
let refreshTimer = setInterval(() => location.reload(), refreshInterval);

// Grab the input box
const refreshInput = document.getElementById('refresh-input');

// Listen for changes
refreshInput.addEventListener('input', () => {
  const val = parseInt(refreshInput.value);
  if (!isNaN(val) && val > 0) {
    // Clear old interval
    clearInterval(refreshTimer);
    refreshInterval = val;
    // Set new interval
    refreshTimer = setInterval(() => location.reload(), refreshInterval);
    console.log(`Playground refresh interval updated: ${refreshInterval}ms`);
  }
});
</script>









// ===== MAIN DRAW LOOP =====
function draw() {
  ctx.clearRect(0,0,w,h);
  drawFireballs();
  requestAnimationFrame(draw);
}
draw();

// ===== HOME BUTTON =====
document.getElementById('home').addEventListener('click', () => {
  window.location.href = 'index.html';
});
</script>

</body>
</html>
