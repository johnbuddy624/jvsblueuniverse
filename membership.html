<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hyper-Real Saturn Playground</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: sans-serif;
}
canvas { position: fixed; inset: 0; z-index: 0; }
#info {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: #70c2ff;
  font-size: 24px;
  text-align: center;
  z-index: 2;
}
</style>
</head>
<body>

<div id="info">ðŸŒŒ Hyper-Real Saturn ðŸŒŒ</div>
<canvas id="space"></canvas>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w,h;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ===== STARS ===== */
const stars = Array.from({length:250}, () => ({
  x: Math.random()*w,
  y: Math.random()*h,
  z: Math.random()*0.5+0.5,
  r: Math.random()*1.5+0.5
}));

/* ===== SATURN PARAMETERS ===== */
const saturn = {
  x: w/2,
  y: h/2,
  radius: 100,
  rotation: 0,
  rotationSpeed: 0.002,
  rings: {
    innerRadius: 120,
    outerRadius: 210,
    rotation: 0,
    rotationSpeed: 0.0015,
    layers: 6
  }
};

/* ===== MOONS ===== */
const moons = Array.from({length:5}, () => ({
  angle: Math.random() * Math.PI * 2,
  distance: 250 + Math.random() * 120,
  radius: 5 + Math.random()*6,
  speed: 0.001 + Math.random()*0.0015
}));

/* ===== DRAW LOOP ===== */
function draw() {
  ctx.clearRect(0,0,w,h);

  // moving stars
  stars.forEach(s => {
    s.x += 0.05 * s.z;
    if(s.x > w) s.x = 0;
    ctx.fillStyle = `rgba(255,255,255,${0.5 + 0.5*Math.random()})`;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r*s.z,0,Math.PI*2);
    ctx.fill();
  });

  // Saturn rotation
  saturn.rotation += saturn.rotationSpeed;
  saturn.rings.rotation += saturn.rings.rotationSpeed;

  ctx.save();
  ctx.translate(saturn.x, saturn.y);

  // ----- Rings -----
  for(let i=0;i<saturn.rings.layers;i++){
    const layerInner = saturn.rings.innerRadius + i*12;
    const layerOuter = layerInner + 10;
    const alpha = 0.15 - i*0.015;
    ctx.save();
    ctx.rotate(saturn.rings.rotation + i*0.02);
    const grad = ctx.createRadialGradient(0,0,layerInner,0,0,layerOuter);
    grad.addColorStop(0, `rgba(220,200,160,${alpha})`);
    grad.addColorStop(1, `rgba(180,150,120,0)`);
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.ellipse(0,0,(layerInner+layerOuter)/2, layerOuter, 0,0,Math.PI*2);
    ctx.fill();

    // tiny drifting dust
    for(let d=0; d<10; d++){
      const dustAngle = Math.random()*Math.PI*2;
      const dustRadius = layerInner + Math.random()*(layerOuter-layerInner);
      const dx = Math.cos(dustAngle + saturn.rings.rotation*0.5)*dustRadius;
      const dy = Math.sin(dustAngle + saturn.rings.rotation*0.5)*dustRadius*0.5;
      ctx.fillStyle = `rgba(255,255,220,0.1)`;
      ctx.beginPath();
      ctx.arc(dx,dy,1.5,0,Math.PI*2);
      ctx.fill();
    }

    ctx.restore();
  }

  // ring shadow on Saturn
  ctx.save();
  ctx.rotate(saturn.rings.rotation);
  ctx.fillStyle = "rgba(0,0,0,0.15)";
  ctx.beginPath();
  ctx.ellipse(0,0,(saturn.rings.outerRadius+saturn.rings.innerRadius)/2, saturn.rings.innerRadius, 0, 0, Math.PI*2);
  ctx.fill();
  ctx.restore();

  // ----- Saturn Sphere -----
  ctx.save();
  ctx.rotate(saturn.rotation);
  const grad = ctx.createRadialGradient(0,0,saturn.radius*0.2,0,0,saturn.radius);
  grad.addColorStop(0, "#f7e0b5");
  grad.addColorStop(0.4, "#d2b48c");
  grad.addColorStop(0.7, "#b9956d");
  grad.addColorStop(1, "#a67c52");
  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.arc(0,0,saturn.radius,0,Math.PI*2);
  ctx.fill();

  // subtle polar glow
  const glowGrad = ctx.createRadialGradient(0,0,0,0,0,saturn.radius);
  glowGrad.addColorStop(0, "rgba(255,255,220,0.15)");
  glowGrad.addColorStop(1, "rgba(255,255,220,0)");
  ctx.fillStyle = glowGrad;
  ctx.beginPath();
  ctx.arc(0,0,saturn.radius,0,Math.PI*2);
  ctx.fill();

  ctx.restore();

  // Moons orbiting
  moons.forEach(m => {
    m.angle += m.speed;
    const mx = saturn.x + Math.cos(m.angle) * m.distance;
    const my = saturn.y + Math.sin(m.angle) * m.distance;
    ctx.fillStyle = "#ccc";
    ctx.beginPath();
    ctx.arc(mx,my,m.radius,0,Math.PI*2);
    ctx.fill();
  });

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
