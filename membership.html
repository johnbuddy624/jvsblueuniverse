<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Membership Playground - Fireballs</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: "Segoe UI", sans-serif;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

<script>
// ===== CANVAS SETUP =====
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;
window.addEventListener("resize", () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; });




<!-- **********************************************************************
========================= BEGIN PLAYGROUND FIREBALL =========================
********************************************************************** -->
<script>
// Fireball Array
let fireballs = [];

// Spawn Fireball Function
function spawnFireball() {
  const z = Math.random()*0.8 + 0.2;
  fireballs.push({
    x: Math.random()*w,
    y: Math.random()*h,
    vx: (Math.random()*12 - 6) * z,
    vy: (Math.random()*12 - 6) * z,
    z: z,
    width: Math.random()*2 + 2,
    color: "255,100,30" // bright orange-red fireball
  });
}

// Spawn fireballs every interval with guaranteed spawn
const fireballQuantity = 5; // adjust how many fireballs spawn each interval
setInterval(() => {
  for(let i=0; i<fireballQuantity; i++) spawnFireball();
}, 2000); // adjust interval (ms) to control frequency

// Draw Fireballs
function drawFireballs() {
  fireballs.forEach((f, i) => {
    const tailLength = 40 * f.z;
    const grad = ctx.createLinearGradient(f.x, f.y, f.x - f.vx*tailLength, f.y - f.vy*tailLength);
    grad.addColorStop(0, `rgba(${f.color}, ${0.9*f.z})`);
    grad.addColorStop(0.3, `rgba(${f.color}, ${0.5*f.z})`);
    grad.addColorStop(1, `rgba(${f.color}, 0)`);
    ctx.strokeStyle = grad;
    ctx.lineWidth = f.width * f.z;
    ctx.lineCap = "round";
    ctx.beginPath();
    ctx.moveTo(f.x,f.y);
    ctx.lineTo(f.x - f.vx*tailLength, f.y - f.vy*tailLength);
    ctx.stroke();

    // Move fireball
    f.x += f.vx;
    f.y += f.vy;

    // Remove if off screen
    if(f.x < -200 || f.x > w+200 || f.y < -200 || f.y > h+200) fireballs.splice(i,1);
  });
}

// Integrate into main draw loop
const originalDraw = draw;
draw = function() {
  originalDraw();
  drawFireballs();
}
</script>
<!-- **********************************************************************
========================= END PLAYGROUND FIREBALL =========================
********************************************************************** -->






/**********************************************************************
========================= BEGIN AUTO REFRESH =========================
========================= PLAYGROUND ONLY ===========================
**********************************************************************/

// Auto-refresh playground every 5 seconds (adjust as needed)
setInterval(() => {
  console.log("Playground auto-refresh triggered");
  location.reload();
}, 15000); // 5000ms = 5 seconds

/**********************************************************************
========================= END AUTO REFRESH ===========================
**********************************************************************/










// ===== MAIN DRAW LOOP =====
function draw() {
  ctx.clearRect(0,0,w,h);
  drawFireballs();
  requestAnimationFrame(draw);
}
draw();

// ===== HOME BUTTON =====
document.getElementById('home').addEventListener('click', () => {
  window.location.href = 'index.html';
});
</script>

</body>
</html>
