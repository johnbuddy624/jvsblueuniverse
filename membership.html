<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Playground Universe</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: "Segoe UI", sans-serif;
    background: black; /* optional behind canvas */
  }

  /* Canvas layer */
  canvas {
    position: fixed;
    inset: 0;
    z-index: 1;
    background: transparent; /* see-through */
  }

  /* Refresh input box */
  #refresh-controller {
    position: fixed;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.6);
    color: #70c2ff;
    padding: 10px;
    border-radius: 10px;
    font-family: 'Segoe UI', sans-serif;
    z-index: 10000; /* sits above canvas */
    user-select: none;
  }

  #refresh-input {
    width: 70px;
    background: rgba(0,0,0,0.25);
    border: 2px solid #70c2ff;
    border-radius: 5px;
    color: #70c2ff;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>

<canvas id="space"></canvas>

<!-- Refresh Input Box -->
<div id="refresh-controller">
  <label for="refresh-input" style="font-weight:bold; margin-right:5px;">Refresh (ms):</label>
  <input id="refresh-input" type="number" value="5000">
</div>

<script>
/**********************************************************************
========================= PLAYGROUND CANVAS + REFRESH =========================
**********************************************************************/

// ----- Canvas Setup -----
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w, h;
function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
window.addEventListener("resize", resize);
resize();

// ----- Stars array -----
const stars = Array.from({length:100}, ()=>({
  x: Math.random()*w,
  y: Math.random()*h,
  r: Math.random()*2+1,
  a: Math.random()
}));

// ----- Fireballs array (example) -----
let fireballs = [];
function spawnFireball() {
  fireballs.push({
    x: Math.random()*w,
    y: Math.random()*h,
    vx: (Math.random()*10-5),
    vy: (Math.random()*10-5),
    r: Math.random()*10+5,
    color: "255,180,80"
  });
}
// For testing, 100% chance spawn each frame
setInterval(spawnFireball, 1000);

// ----- Draw Loop -----
function draw() {
  // Clear canvas each frame
  ctx.clearRect(0, 0, w, h);

  // Draw stars
  stars.forEach(s=>{
    ctx.globalAlpha = s.a;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    ctx.fillStyle = "white";
    ctx.fill();
  });

  // Draw fireballs
  fireballs.forEach((f,i)=>{
    const tail = f.r*2;
    const grad = ctx.createLinearGradient(f.x, f.y, f.x-f.vx*tail, f.y-f.vy*tail);
    grad.addColorStop(0, `rgba(${f.color},1)`);
    grad.addColorStop(0.3, `rgba(${f.color},0.5)`);
    grad.addColorStop(1, `rgba(${f.color},0)`);
    ctx.strokeStyle = grad;
    ctx.lineWidth = f.r;
    ctx.lineCap = "round";
    ctx.beginPath();
    ctx.moveTo(f.x,f.y);
    ctx.lineTo(f.x-f.vx*tail,f.y-f.vy*tail);
    ctx.stroke();

    // Update position
    f.x += f.vx;
    f.y += f.vy;

    // Remove if off screen
    if(f.x<-200 || f.x>w+200 || f.y<-200 || f.y>h+200) fireballs.splice(i,1);
  });

  requestAnimationFrame(draw);
}
draw();

// ----- Refresh Box -----
let refreshInterval = 5000;
let refreshTimer = setInterval(() => {
  console.log("Playground auto-refresh triggered");
  location.reload();
}, refreshInterval);

const refreshInput = document.getElementById('refresh-input');
refreshInput.addEventListener('input', ()=>{
  const val = parseInt(refreshInput.value);
  if(!isNaN(val) && val>0){
    clearInterval(refreshTimer);
    refreshInterval = val;
    refreshTimer = setInterval(()=>{
      console.log("Playground auto-refresh triggered");
      location.reload();
    }, refreshInterval);
    console.log(`Refresh interval updated: ${refreshInterval}ms`);
  }
});
</script>

</body>
</html>
