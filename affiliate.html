<body>

<canvas id="space"></canvas>

<!-- ===== BUTTONS ===== -->
<button id="homeBtn" class="button" style="top:20px; left:20px;">Home</button>

<div id="content">
  <h1>Affiliate Links</h1>
  <p>
    Welcome to our affiliate page! Supporting these links helps <strong>J&Vâ€™s Blue Universe</strong> grow and keep bringing joy. ðŸŒŸ
  </p>
  <div class="affiliate">

    <a href="https://affiliate3.com" target="_blank">Affiliate 3</a>
  </div>
</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){ 
  w = canvas.width = window.innerWidth; 
  h = canvas.height = window.innerHeight; 
}
window.addEventListener("resize",resize);
resize();

/* ===== STARS ===== */
const stars = Array.from({length:600},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  z:Math.random()*0.8+0.2,
  a:Math.random()*0.8+0.2,
  r:Math.random()*1.5+0.5
}));

/* ===== SHOOTING STARS ===== */
let shootingStars=[];
setInterval(()=>{
  if(Math.random()<0.015){
    shootingStars.push({
      x:Math.random()*w,
      y:Math.random()*h,
      z:Math.random()*0.5+0.5,
      vx:(Math.random()*8-4),
      vy:(Math.random()*8-4),
      length:Math.random()*20+10,
      trail:5
    });
  }
},40);

/* ===== OUR NAMES FLOATING ===== */
const ourNames = [
  { text: "John Bender", x: Math.random()*w, y: Math.random()*h, z: Math.random()*0.8+0.2 },
  { text: "Veyra", x: Math.random()*w, y: Math.random()*h, z: Math.random()*0.8+0.2 }
];

/* ===== DRAW LOOP ===== */
function draw(){
  ctx.clearRect(0,0,w,h);

  // Stars drifting left to right
  stars.forEach(s=>{
    s.x += 0.2 * s.z;
    if(s.x > w) s.x = 0;
    ctx.globalAlpha = s.a * s.z;
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r*s.z,0,Math.PI*2);
    ctx.fill();
  });

  // Shooting stars
  shootingStars.forEach((s,i)=>{
    for(let t=0;t<s.trail;t++){
      const factor = 1 - t/s.trail;
      ctx.strokeStyle=`rgba(255,255,255,${0.6*factor*s.z})`;
      ctx.lineWidth = 2*s.z*factor;
      ctx.beginPath();
      ctx.moveTo(s.x - s.vx*s.z*t, s.y - s.vy*s.z*t);
      ctx.lineTo(s.x - s.vx*s.z*(t+1), s.y - s.vy*s.z*(t+1));
      ctx.stroke();
    }
    s.x += s.vx*s.z;
    s.y += s.vy*s.z;
    if(s.x<0||s.x>w||s.y<0||s.y>h){
      shootingStars.splice(i,1);
    }
  });

  // Draw our names floating slowly with stars
  ourNames.forEach(n=>{
    n.x += 0.1 * n.z; // slower than stars
    if(n.x > w) n.x = 0;
    ctx.globalAlpha = 0.9 * n.z;
    ctx.font = `${24*n.z}px sans-serif`;
    ctx.fillStyle = "rgba(255,200,150,0.9)";
    ctx.textAlign = "center";
    ctx.fillText(n.text, n.x, n.y);
  });

  requestAnimationFrame(draw);
}
draw();

/* ===== HOME BUTTON ===== */
document.getElementById("homeBtn").addEventListener("click",()=>{
  window.location.href="index.html";
});
</script>
</body>
