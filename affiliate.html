<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ===== STARS ===== */
const stars = Array.from({length:600},()=>({
  x: Math.random()*w,
  y: Math.random()*h,
  z: Math.random()*0.8+0.2,
  a: Math.random()*0.8+0.2,
  r: Math.random()*1.5+0.5,
  baseX: 0,
  baseY: 0
}));
stars.forEach(s => { s.baseX = s.x; s.baseY = s.y; });

/* ===== COSMIC WORM ===== */
const worm = {
  segments:40,
  size:10,
  color:"rgba(0,150,255,0.9)",
  pos:Array.from({length:40},()=>({x:w/2,y:h/2})),
  vx:(Math.random()-0.5)*1.5,
  vy:(Math.random()-0.5)*1.5
};

/* ===== NAMES FLOATING ===== */
const floatingNames = [
  {text:"John Bender", x:()=>Math.random()*w, y:()=>Math.random()*h, size:26, color:"rgba(255,255,255,0.9)"},
  {text:"Veyra Blue", x:()=>Math.random()*w, y:()=>Math.random()*h, size:26, color:"rgba(255,255,255,0.9)"}
];

/* ===== DRAW LOOP ===== */
function draw(){
  ctx.clearRect(0,0,w,h);

  // Stars drifting left to right
  stars.forEach(s=>{
    s.x += 0.2*s.z;
    if(s.x > w) s.x = 0;
    ctx.globalAlpha = s.a * s.z;
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r*s.z, 0, Math.PI*2);
    ctx.fill();
  });

  // Cosmic worm
  let hpos = worm.pos[0];
  hpos.x += worm.vx; hpos.y += worm.vy;
  if(hpos.x<0||hpos.x>w) worm.vx*=-1;
  if(hpos.y<0||hpos.y>h) worm.vy*=-1;
  for(let i=1;i<worm.segments;i++){
    worm.pos[i].x+=(worm.pos[i-1].x-worm.pos[i].x)*0.15;
    worm.pos[i].y+=(worm.pos[i-1].y-worm.pos[i].y)*0.15;
  }
  worm.pos.forEach((p,i)=>{
    ctx.globalAlpha=1-i*0.015;
    ctx.fillStyle=worm.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,worm.size*(1-i*0.012),0,Math.PI*2);
    ctx.fill();
  });

  // Floating names
  floatingNames.forEach(n=>{
    ctx.globalAlpha = 0.9;
    ctx.fillStyle = n.color;
    ctx.font = `bold ${n.size}px sans-serif`;
    ctx.fillText(n.text, n.x(), n.y());
  });

  requestAnimationFrame(draw);
}
draw();
</script>
