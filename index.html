<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>J&V's Blue Universe</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  height: 100%;
  width: 100%;
  font-family: 'Segoe UI', sans-serif;
}

/* STAR CANVAS */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

/* LOGO CONTAINER */
#logo-wrapper {
  position: absolute;
  top: 80px; /* LOCKED */
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  z-index: 5;
  pointer-events: none;
  white-space: nowrap;
}

/* BLUE UNIVERSE */
#blue-universe {
  font-size: 100px;
  font-weight: 500;
  color: #3a92cc;

  /* DARK BORDER SHADOW + Glow */
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.85), /* Dark border */
    0 0 10px rgba(58,146,204,0.6),
    0 0 25px rgba(58,146,204,0.4),
    0 0 40px rgba(58,146,204,0.2);
  position: relative;
}

/* J&V’s — MATCH BLUE UNIVERSE STYLE WITH DARK BORDER */
#jv {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 200px;
  font-weight: 900;
  letter-spacing: -5px;

  background: linear-gradient(
    135deg,
    #3a92cc,
    #3a92cc 50%,
    #3a92cc
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  /* DARK BORDER SHADOW + Glow */
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.85), /* Dark border for readability */
    0 0 10px rgba(58,146,204,0.6),
    0 0 25px rgba(58,146,204,0.4),
    0 0 40px rgba(58,146,204,0.2);

  animation: pulseGlow 3s ease-in-out infinite;
}

/* PULSE */
@keyframes pulseGlow {
  0%, 100% {
    text-shadow:
      2px 2px 4px rgba(0,0,0,0.85),
      0 0 10px rgba(58,146,204,0.6),
      0 0 25px rgba(58,146,204,0.4),
      0 0 40px rgba(58,146,204,0.2);
  }
  50% {
    text-shadow:
      2px 2px 4px rgba(0,0,0,0.85),
      0 0 14px rgba(58,146,204,0.8),
      0 0 30px rgba(58,146,204,0.6),
      0 0 50px rgba(58,146,204,0.3);
  }
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div id="logo-wrapper">
  <div id="blue-universe">
    Blue Universe
    <div id="jv">J&amp;V’s</div>
  </div>
</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* BACKGROUND STARS */
const stars = Array.from({ length: 300 }, () => ({
  x: Math.random() * w,
  y: Math.random() * h,
  r: Math.random() * 1.4 + 0.3,
  a: Math.random()
}));

/* SHOOTING STARS */
let shootingStars = [];

function spawnShootingStar() {
  const edge = Math.floor(Math.random() * 4);
  let x, y, vx, vy;

  switch (edge) {
    case 0: x = -100; y = Math.random() * h; vx = Math.random()*8+6; vy=Math.random()*4-2; break;
    case 1: x = Math.random()*w; y = -100; vx = Math.random()*4-2; vy = Math.random()*8+6; break;
    case 2: x = w+100; y = Math.random()*h; vx = -(Math.random()*8+6); vy = Math.random()*4-2; break;
    case 3: x = Math.random()*w; y = h+100; vx = Math.random()*4-2; vy = -(Math.random()*8+6); break;
  }

  shootingStars.push({ x, y, vx, vy, life:0, max:80 });
}

setInterval(() => {
  if (Math.random() < 0.35) spawnShootingStar();
}, 4000);

function draw() {
  ctx.clearRect(0, 0, w, h);

  ctx.fillStyle = "white";
  stars.forEach(s => {
    ctx.globalAlpha = s.a;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
  });
  ctx.globalAlpha = 1;

  shootingStars.forEach((s, i) => {
    ctx.strokeStyle = "white";
    ctx.lineWidth = 1.2;
    ctx.beginPath();
    ctx.moveTo(s.x, s.y);
    ctx.lineTo(s.x - s.vx * 3, s.y - s.vy * 3);
    ctx.stroke();

    s.x += s.vx;
    s.y += s.vy;
    s.life++;
    if (s.life > s.max) shootingStars.splice(i, 1);
  });

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
