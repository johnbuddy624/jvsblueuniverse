<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J&V’s Blue Universe</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
  font-family: "Segoe UI", sans-serif;
}

canvas {
  position: fixed;
  inset: 0;
}

#logo-wrapper {
  position: absolute;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  pointer-events: none;
  z-index: 10;
}

#jv {
  font-size: 200px;
  font-weight: 900;
  color: rgba(79,179,255,0.45);
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.9),
    0 0 12px rgba(79,179,255,0.7),
    0 0 30px rgba(79,179,255,0.4);
}

#blue-universe {
  font-size: 100px;
  font-weight: 500;
  color: #4fb3ff;
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.85),
    0 0 12px rgba(79,179,255,0.6),
    0 0 28px rgba(79,179,255,0.35);
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div id="logo-wrapper">
  <div id="jv">J&V’s</div>
  <div id="blue-universe">Blue Universe</div>
</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w, h;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ===== PARALLAX (MOBILE SAFE) ===== */
let px = 0, py = 0;
window.addEventListener("deviceorientation", e => {
  px = (e.gamma || 0) / 45;
  py = (e.beta || 0) / 45;
});

/* ===== BACKGROUND STARS ===== */
const stars = Array.from({ length: 360 }, () => ({
  x: Math.random() * w,
  y: Math.random() * h,
  z: Math.random() * 0.8 + 0.2,
  a: Math.random(),
  r: Math.random() * 2 + 2
}));

/* ===== NEBULAE (2) WITH DEPTH + ORBITING STARS + GLOW ===== */
const nebulae = Array.from({ length: 2 }, () => {
  const hue = 210 + Math.random()*60;
  const z = Math.random() + 0.5; // depth scaling 0.5 (far) → 1.5 (close)
  return {
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random()*500 + 400,
    dx: (Math.random() - 0.5) * 0.04,
    dy: (Math.random() - 0.5) * 0.04,
    z,
    hue,
    color: `hsla(${hue},70%,50%,0.07)`,
    particles: Array.from({ length: Math.floor(Math.random()*80)+150 }, () => ({
      x: Math.random()*4 + 1,
      y: Math.random()*4 + 1
    })),
    stars: Array.from({ length: Math.floor(Math.random()*50)+50 }, () => ({
      angle: Math.random()*Math.PI*2,
      radius: Math.random()*180 + 80,
      size: Math.random()*1 + 0.2,
      alpha: Math.random()*0.5 + 0.1,
      speed: (Math.random() - 0.5)*0.001
    }))
  };
});

/* ===== SHOOTING STARS ===== */
let shootingStars = [];

function spawnShootingStar() {
  const z = Math.random()*0.8+0.2;
  const fireball = Math.random()<0.01;

  shootingStars.push({
    x: Math.random()*w,
    y: Math.random()*h,
    vx: (Math.random()*10-5)*z,
    vy: (Math.random()*10-5)*z,
    z,
    fireball,
    width: fireball
      ? Math.random()*2+4
      : Math.random()<0.05
        ? Math.random()*0.5+2.5
        : Math.random()*1.2+1.4,
    color: fireball
      ? "255,180,80"
      : Math.random()<0.3
        ? "255,220,180"
        : Math.random()<0.1
          ? "200,220,255"
          : "255,255,255"
  });
}

setInterval(()=>{ if(Math.random()<0.35) spawnShootingStar(); }, 4000);

/* ===== DRAW LOOP ===== */
function draw() {
  ctx.clearRect(0,0,w,h);

  /* --- NEBULAE --- */
  ctx.globalCompositeOperation = "screen";
  nebulae.forEach(n=>{
    n.x += n.dx;
    n.y += n.dy;

    // glow halo
    const glowRadius = n.r * n.z * 1.2;
    const grad = ctx.createRadialGradient(n.x, n.y, 0, n.x, n.y, glowRadius);
    grad.addColorStop(0, `hsla(${n.hue},70%,70%,0.03)`);
    grad.addColorStop(1, `hsla(${n.hue},70%,70%,0)`);
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(n.x, n.y, glowRadius, 0, Math.PI*2);
    ctx.fill();

    // cloud particles with depth scaling
    n.particles.forEach(p=>{
      const px = n.x + (p.x - n.x) * n.z + (Math.random()-0.5)*n.r*n.z;
      const py = n.y + (p.y - n.y) * n.z + (Math.random()-0.5)*n.r*n.z;
      ctx.globalAlpha = 0.07; // subtle
      ctx.beginPath();
      ctx.arc(px, py, p.x, 0, Math.PI*2);
      ctx.fillStyle = n.color;
      ctx.fill();
    });

    // nebula-bound stars orbiting center with depth
    n.stars.forEach(s=>{
      s.angle += s.speed;
      const sx = n.x + Math.cos(s.angle)*s.radius*n.z;
      const sy = n.y + Math.sin(s.angle)*s.radius*n.z;
      ctx.globalAlpha = s.alpha * n.z;
      ctx.beginPath();
      ctx.arc(sx, sy, s.size*n.z, 0, Math.PI*2);
      ctx.fillStyle = `hsla(${n.hue},80%,85%,1)`;
      ctx.fill();
    });
  });
  ctx.globalCompositeOperation = "source-over";
  ctx.globalAlpha = 1;

  /* --- BACKGROUND STARS --- */
  stars.forEach(s=>{
    ctx.globalAlpha = s.a * s.z;
    ctx.beginPath();
    ctx.arc(
      s.x + px * s.z * 10,
      s.y + py * s.z * 10,
      s.r * s.z,
      0, Math.PI*2
    );
    ctx.fillStyle = "white";
    ctx.fill();
  });
  ctx.globalAlpha = 1;

  /* --- SHOOTING STARS --- */
  shootingStars.forEach((s,i)=>{
    const tail = (s.fireball?40:20)*s.z;
    const grad = ctx.createLinearGradient(
      s.x,s.y,
      s.x - s.vx*tail,
      s.y - s.vy*tail
    );
    grad.addColorStop(0, `rgba(${s.color},${0.9*s.z})`);
    grad.addColorStop(0.3, `rgba(${s.color},${0.5*s.z})`);
    grad.addColorStop(1, `rgba(${s.color},0)`);
    ctx.strokeStyle = grad;
    ctx.lineWidth = s.width*s.z;
    ctx.lineCap = "round";
    ctx.beginPath();
    ctx.moveTo(s.x,s.y);
    ctx.lineTo(s.x - s.vx*tail, s.y - s.vy*tail);
    ctx.stroke();
    s.x += s.vx;
    s.y += s.vy;
    if(s.x<-200||s.x>w+200||s.y<-200||s.y>h+200) shootingStars.splice(i,1);
  });

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
