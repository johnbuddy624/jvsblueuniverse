<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J&V’s Blue Universe</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
}
canvas {
  position: fixed;
  inset: 0;
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<script>
/* ===== CURRENT BLUEPRINT =====
   Phase 2A Upgrade:
   - Shooting stars appear 3D with depth, motion blur, and parallax
   - Nothing else changed
================================ */

const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){ w=canvas.width=innerWidth; h=canvas.height=innerHeight; }
window.addEventListener("resize",resize);
resize();

/* ===== STARS ===== */
const stars = Array.from({length:800},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  z:Math.random()*0.8+0.2,
  a:Math.random()*0.8+0.2,
  r:Math.random()*1.5+0.5
}));

/* ===== SHOOTING STARS ===== */
let shootingStars=[];
setInterval(()=>{
  if(Math.random()<0.015){
    shootingStars.push({
      x:Math.random()*w,
      y:Math.random()*h,
      z:Math.random()*0.5+0.5, // depth factor
      vx:(Math.random()*8-4),
      vy:(Math.random()*8-4),
      length:Math.random()*20+10,
      trail:5 // number of blur segments
    });
  }
},40);

/* ===== COSMIC WORM ===== */
const worm={
  segments:60,
  size:12,
  color:"rgba(0,150,255,0.9)",
  pos:Array.from({length:60},()=>({x:w/2,y:h/2})),
  vx:(Math.random()-0.5)*1.5,
  vy:(Math.random()-0.5)*1.5
};

/* ===== TEXT OBJECTS ===== */
const textJV = { text:"J&V's", x:()=>w/2, y:100, size:80, color:"rgba(100,150,255,1)" };
const textBU = { text:"Blue Universe", x:()=>w/2, y:160, size:50, color:"rgba(120,170,255,0.85)" };
const textWelcome = { text:"Welcome — you belong here", x:()=>w/2, y:()=>h/2, size:30, color:"rgba(120,170,255,0.8)" };

function draw(){
  ctx.clearRect(0,0,w,h);

  // Background stars
  stars.forEach(s=>{
    ctx.globalAlpha=s.a*s.z;
    ctx.fillStyle="white";
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r*s.z,0,Math.PI*2);
    ctx.fill();
  });

  // 3D Shooting stars with motion blur
  shootingStars.forEach((s,i)=>{
    for(let t=0;t<s.trail;t++){
      const factor = 1 - t/s.trail;
      ctx.strokeStyle=`rgba(255,255,255,${0.6*factor*s.z})`;
      ctx.lineWidth = 2*s.z*factor;
      ctx.beginPath();
      ctx.moveTo(s.x - s.vx*s.z*t, s.y - s.vy*s.z*t);
      ctx.lineTo(s.x - s.vx*s.z*(t+1), s.y - s.vy*s.z*(t+1));
      ctx.stroke();
    }

    s.x += s.vx * s.z;
    s.y += s.vy * s.z;

    if(s.x<0 || s.x>w || s.y<0 || s.y>h){
      shootingStars.splice(i,1);
    }
  });

  // Cosmic worm movement
  let hpos=worm.pos[0];
  hpos.x+=worm.vx; hpos.y+=worm.vy;
  if(hpos.x<0||hpos.x>w) worm.vx*=-1;
  if(hpos.y<0||hpos.y>h) worm.vy*=-1;
  for(let i=1;i<worm.segments;i++){
    worm.pos[i].x+=(worm.pos[i-1].x-worm.pos[i].x)*0.15;
    worm.pos[i].y+=(worm.pos[i-1].y-worm.pos[i].y)*0.15;
  }
  worm.pos.forEach((p,i)=>{
    ctx.globalAlpha=1-i*0.015;
    ctx.fillStyle=worm.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,worm.size*(1-i*0.012),0,Math.PI*2);
    ctx.fill();
  });

  // Text
  ctx.globalAlpha=1;
  ctx.textAlign="center";
  ctx.font=`bold ${textJV.size}px sans-serif`;
  ctx.fillStyle=textJV.color;
  ctx.fillText(textJV.text,textJV.x(),textJV.y);
  ctx.font=`${textBU.size}px sans-serif`;
  ctx.fillStyle=textBU.color;
  ctx.fillText(textBU.text,textBU.x(),textBU.y);
  ctx.font=`${textWelcome.size}px sans-serif`;
  ctx.fillStyle=textWelcome.color;
  ctx.fillText(textWelcome.text,textWelcome.x(),textWelcome.y());

  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
