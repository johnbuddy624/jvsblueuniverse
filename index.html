<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J&V’s Blue Universe</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
  font-family: "Segoe UI", sans-serif;
}

/* Canvas background */
canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* ===== LOGO CONTAINER ===== */
#logo-wrapper {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  pointer-events: none;
  z-index: 9999;
}

/* ===== J&V’s TEXT ===== */
#jv {
  font-size: 160px;
  font-weight: 900;
  color: rgba(79,179,255,1);
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.85),
    0 0 10px rgba(79,179,255,0.6),
    0 0 25px rgba(79,179,255,0.35);
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10100;
  animation: jv-breathe 3s ease-in-out infinite;
}

@keyframes jv-breathe {
  0%, 100% { opacity: 0.2; transform: translateX(-50%) scale(1); }
  50% { opacity: 1; transform: translateX(-50%) scale(1.03); }
}

/* ===== BLUE UNIVERSE TEXT ===== */
#blue-universe {
  font-size: 100px;
  font-weight: 500;
  color: #70c2ff;
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.85),
    0 0 12px rgba(79,179,255,0.65),
    0 0 28px rgba(79,179,255,0.4);
  white-space: nowrap;
  position: absolute;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 9000;
  text-align: center;
  animation: blue-breathe 3s ease-in-out infinite alternate;
}

@keyframes blue-breathe {
  0% { opacity: 0.85; transform: translateX(-50%) scale(1); }
  50% { opacity: 1; transform: translateX(-50%) scale(1.02); }
  100% { opacity: 0.85; transform: translateX(-50%) scale(1); }
}

/* ===== BUTTONS ===== */
#button-container {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: auto;
  z-index: 10150;
}

.cosmic-btn {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  font-weight: bold;
  color: #70c2ff;
  background: rgba(0,0,0,0.25);
  border: 2px solid #70c2ff;
  border-radius: 20px;
  padding: 10px 20px;
  cursor: pointer;
  box-shadow: 0 0 10px #70c2ff, 0 0 20px rgba(79,179,255,0.5), 0 0 40px rgba(79,179,255,0.3);
  transition: all 0.3s ease-in-out;
  text-align: center;
}

.cosmic-btn:hover {
  background: rgba(0,0,0,0.5);
  box-shadow: 0 0 20px #70c2ff, 0 0 40px rgba(79,179,255,0.7), 0 0 60px rgba(79,179,255,0.5);
  transform: scale(1.05);
}

/* ===== BUTTON POSITIONS ===== */
#shop { top: 300px; left: 100px; width: 120px; height: 60px; }
#downloads { top: 300px; left: 250px; width: 140px; height: 70px; }
#affiliate { top: 300px; left: 420px; width: 160px; height: 60px; }
#membership { top: 300px; left: 610px; width: 150px; height: 65px; }
#about { top: 300px; left: 800px; width: 130px; height: 60px; }
#donate { top: 300px; left: 1000px; width: 160px; height: 70px; }

/* ===== UPDATE MESSAGE ===== */
#update-message {
  position: absolute;
  top: 400px; /* adjust to sit nicely under buttons */
  left: 50%;
  transform: translateX(-50%);
  color: #70c2ff;
  font-size: 22px;
  font-weight: 500;
  text-align: center;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.8), 0 0 8px rgba(79,179,255,0.4);
  z-index: 10200;
  pointer-events: none;
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div id="logo-wrapper">
  <div id="jv">J&V’s</div>
  <div id="blue-universe">Blue Universe</div>

  <div id="button-container">
    <div class="cosmic-btn" id="shop" data-link="shop.html">Shop</div>
    <div class="cosmic-btn" id="downloads" data-link="downloads.html">Downloads</div>
    <div class="cosmic-btn" id="affiliate" data-link="affiliate.html">Affiliate</div>
    <div class="cosmic-btn" id="membership" data-link="membership.html">Membership</div>
    <div class="cosmic-btn" id="about" data-link="about.html">About Us</div>
    <div class="cosmic-btn" id="donate" data-link="donate.html">Donate</div>
  </div>

  <!-- Update message -->
  <div id="update-message">
    We’re currently enhancing your experience. <br>
    Exciting updates are on the way — thank you for your patience!
  </div>
</div>

<script>
/* ===== SPACE BACKGROUND ===== */
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w, h;
function resize(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
window.addEventListener("resize", resize); resize();

const stars = Array.from({length:360},()=>({x:Math.random()*w, y:Math.random()*h, r:Math.random()*2+2, a:Math.random()}));

function draw(){
  ctx.clearRect(0,0,w,h);
  stars.forEach(s=>{
    ctx.globalAlpha = s.a;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    ctx.fillStyle = "white";
    ctx.fill();
  });
  ctx.globalAlpha = 1;
  requestAnimationFrame(draw);
}
draw();

/* ===== BUTTON CLICK EVENTS ===== */
document.querySelectorAll('.cosmic-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{ window.location.href = btn.getAttribute('data-link'); });
});

/* ===== ORBIT REMOVED ===== */
// Buttons are static; positions handled in CSS
</script>

</body>
</html>
