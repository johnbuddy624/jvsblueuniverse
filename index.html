<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>J&V's Blue Universe</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
    color: white;
  }

  /* Entire solar system container */
  #button-container {
    position: absolute;
    top: 510px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    z-index: 10150;
  }

  /* Donate Sun */
  .sun {
    position: absolute;
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: radial-gradient(circle, #00aaff, #003366);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    cursor: pointer;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 30px rgba(0,170,255,0.6);
    color: white;
    text-shadow: 0 0 8px rgba(255,255,255,0.6);
  }

  /* Pause / Resume control */
  #toggleOrbit {
    position: absolute;
    top: -165px;
    left: 50%;
    transform: translateX(-50%);
    width: 56px;
    height: 56px;
    border-radius: 12px;
    background: linear-gradient(135deg, #f5f5f5, #bfbfbf);
    color: black;
    font-size: 22px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 12px rgba(255,255,255,0.35);
  }

  /* Planet buttons */
  .planet {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(
      circle at 30% 30%,
      #66ffff,
      #0077aa 40%,
      #002233 75%
    );
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 14px;
    cursor: pointer;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 20px rgba(0,255,255,0.4);
    color: white;
    text-shadow: 0 0 6px rgba(0,255,255,0.8);
  }
</style>
</head>

<body>

<div id="button-container">
  <div id="toggleOrbit">⏸</div>
  <div class="sun">Donate</div>
</div>

<script>
  const container = document.getElementById("button-container");
  const toggleBtn = document.getElementById("toggleOrbit");

  let orbitPaused = false;

  const planets = [
    { label: "Shop",        speed: 0.0030, dist: 220, ex: 1.1,  ey: 0.9  },
    { label: "Downloads",   speed: 0.0024, dist: 260, ex: 1.05, ey: 0.95 },
    { label: "Affiliate",   speed: 0.0020, dist: 300, ex: 1.15, ey: 0.85 },
    { label: "Membership",  speed: 0.0032, dist: 180, ex: 1.0,  ey: 1.0  },
    { label: "About Us",    speed: 0.0022, dist: 240, ex: 1.08, ey: 0.92 }
  ];

  const planetElements = planets.map(p => {
    const el = document.createElement("div");
    el.className = "planet";
    el.innerHTML = p.label;
    container.appendChild(el);

    return {
      ...p,
      el,
      angle: Math.random() * Math.PI * 2
    };
  });

  toggleBtn.onclick = () => {
    orbitPaused = !orbitPaused;
    toggleBtn.innerHTML = orbitPaused ? "▶" : "⏸";
  };

  function animate() {
    planetElements.forEach(p => {
      if (!orbitPaused) {
        p.angle += p.speed;
      }

      const x = Math.cos(p.angle) * p.dist * p.ex;
      const y = Math.sin(p.angle) * p.dist * p.ey;

      p.el.style.transform =
        `translate(${x}px, ${y}px) translate(-50%, -50%)`;
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
