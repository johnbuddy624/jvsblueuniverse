<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J&V’s Blue Universe</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
  font-family: "Segoe UI", sans-serif;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* ===== LOGO CONTAINER ===== */
#logo-wrapper {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  pointer-events: none;
  z-index: 9999;
}

/* ===== J&V’s TEXT ===== */
#jv {
  font-size: 160px;
  font-weight: 900;
  color: rgba(79,179,255,1);
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.85),
    0 0 10px rgba(79,179,255,0.6),
    0 0 25px rgba(79,179,255,0.35);
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10100;
  animation: jv-breathe 3s ease-in-out infinite;
}

@keyframes jv-breathe {
  0%, 100% { opacity: 0.2; transform: translateX(-50%) scale(1); }
  50% { opacity: 1; transform: translateX(-50%) scale(1.03); }
}

/* ===== BLUE UNIVERSE TEXT ===== */
#blue-universe {
  font-size: 100px;
  font-weight: 500;
  color: #70c2ff;
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.85),
    0 0 12px rgba(79,179,255,0.65),
    0 0 28px rgba(79,179,255,0.4);
  white-space: nowrap;
  position: absolute;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 9000;
  animation: blue-breathe 3s ease-in-out infinite alternate;
}

@keyframes blue-breathe {
  0% { opacity: 0.85; transform: translateX(-50%) scale(1); }
  50% { opacity: 1; transform: translateX(-50%) scale(1.02); }
  100% { opacity: 0.85; transform: translateX(-50%) scale(1); }
}

/* ===== BUTTON CONTAINER ===== */
#button-container {
  position: absolute;
  top: 510px;
  left: 50%;
  width: 0;
  height: 0;
  pointer-events: auto;
  z-index: 10150;
}

/* ===== BUTTON STYLES ===== */
.cosmic-btn {
  position: absolute;
  font-size: 20px;
  font-weight: bold;
  color: #70c2ff;
  background: rgba(0,0,0,0.25);
  border: 2px solid #70c2ff;
  border-radius: 50%;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 0 10px #70c2ff, 0 0 20px rgba(79,179,255,0.5), 0 0 40px rgba(79,179,255,0.3);
  transition: all 0.3s ease-in-out;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0;
  word-wrap: break-word;
}

.cosmic-btn:hover {
  background: rgba(0,0,0,0.5);
  box-shadow: 0 0 20px #70c2ff, 0 0 40px rgba(79,179,255,0.7), 0 0 60px rgba(79,179,255,0.5);
  transform: scale(1.05);
}

/* ===== INDIVIDUAL BUTTON SIZES ===== */
#shop { width: 120px; height: 120px; }
#downloads { width: 140px; height: 140px; }
#affiliate { width: 160px; height: 160px; }
#membership { width: 150px; height: 150px; }
#about { width: 130px; height: 130px; }

/* ===== DONATE + PAUSE SPLIT BUTTON ===== */
#donate {
  width: 120px;
  height: 120px;
  z-index: 10160;
  position: absolute;
  border-radius: 50%;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

#donate div {
  flex: 1;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-weight: bold;
  color: #70c2ff;
  border: 2px solid #70c2ff;
  box-shadow: 0 0 10px #70c2ff, 0 0 20px rgba(79,179,255,0.5), 0 0 40px rgba(79,179,255,0.3);
  transition: all 0.3s ease-in-out;
  background: rgba(0,0,0,0.25);
}

#donate div:hover {
  background: rgba(0,0,0,0.5);
  box-shadow: 0 0 20px #70c2ff, 0 0 40px rgba(79,179,255,0.7), 0 0 60px rgba(79,179,255,0.5);
}

#donate .pause-half { border-bottom: none; }
#donate .donate-half { border-top: none; }

/* ===== SUN FLAME CANVAS ===== */
#sun-flames {
  position: absolute;
  width: 240px;
  height: 240px;
  pointer-events: none;
  z-index: 10155;
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div id="logo-wrapper">
  <div id="jv">J&V’s</div>
  <div id="blue-universe">Blue Universe</div>

  <div id="button-container">
    <div class="cosmic-btn" id="shop" data-link="shop.html">Shop</div>
    <div class="cosmic-btn" id="downloads" data-link="downloads.html">Downloads</div>
    <div class="cosmic-btn" id="affiliate" data-link="affiliate.html">Affiliate Links</div>
    <div class="cosmic-btn" id="membership" data-link="membership.html">Membership</div>
    <div class="cosmic-btn" id="about" data-link="about.html">About Us</div>
    
    <div class="cosmic-btn" id="donate">
      <div class="pause-half">⏸</div>
      <div class="donate-half">Donate</div>
    </div>
  </div>

  <canvas id="sun-flames"></canvas>
</div>

<script>
/* ===== SPACE CANVAS ===== */
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
window.addEventListener("resize", resize); resize();
let px=0,py=0;
window.addEventListener("deviceorientation", e=>{ px=(e.gamma||0)/45; py=(e.beta||0)/45; });

const stars = Array.from({length:360},()=>({x:Math.random()*w, y:Math.random()*h, z:Math.random()*0.8+0.2, a:Math.random(), r:Math.random()*2+2}));

function drawStars(){
  ctx.clearRect(0,0,w,h);
  stars.forEach(s=>{
    ctx.globalAlpha=s.a*s.z;
    ctx.beginPath();
    ctx.arc(s.x+px*s.z*10, s.y+py*s.z*10, s.r*s.z, 0, Math.PI*2);
    ctx.fillStyle="white";
    ctx.fill();
  });
  requestAnimationFrame(drawStars);
}
drawStars();

/* ===== DONATE + PAUSE SPLIT FUNCTION ===== */
const donateBtn=document.getElementById("donate");
donateBtn.querySelector(".donate-half").addEventListener("click",()=>{ window.location.href="donate.html"; });
let paused=false;
donateBtn.querySelector(".pause-half").addEventListener("click",()=>{
  paused=!paused;
  if(paused) alignPlanetsEvenly();
});

/* ===== PLANETS ===== */
const buttonData=[
  {id:"shop", distance:180, speed:0.18, stretchX:1.1, stretchY:0.9},
  {id:"downloads", distance:220, speed:0.14, stretchX:1.08, stretchY:0.92},
  {id:"affiliate", distance:260, speed:0.12, stretchX:1.12, stretchY:0.88},
  {id:"membership", distance:300, speed:0.10, stretchX:1.05, stretchY:0.95},
  {id:"about", distance:340, speed:0.08, stretchX:1.15, stretchY:0.85}
];

buttonData.forEach(d=>{
  const btn=document.getElementById(d.id);
  let angle=Math.random()*360;
  btn.dataset.angle=angle;
  btn.dataset.distance=d.distance;
  btn.dataset.speed=d.speed;
  btn.dataset.stretchX=d.stretchX;
  btn.dataset.stretchY=d.stretchY;
});

function alignPlanetsEvenly(){
  const total=buttonData.length;
  buttonData.forEach((d,i)=>{
    const btn=document.getElementById(d.id);
    const angle=(360/total)*i;
    btn.dataset.angle=angle;
    const rad=angle*Math.PI/180;
    const x=Math.cos(rad)*d.distance*d.stretchX;
    const y=Math.sin(rad)*d.distance*d.stretchY;
    btn.style.transform=`translate(${x}px,${y}px)`;
  });
}

function animateButtons(){
  buttonData.forEach(d=>{
    const btn=document.getElementById(d.id);
    if(paused) return;
    let angle=parseFloat(btn.dataset.angle);
    angle+=parseFloat(d.speed)*(0.95+Math.random()*0.1);
    if(angle>360) angle-=360;
    btn.dataset.angle=angle;
    const rad=angle*Math.PI/180;
    const x=Math.cos(rad)*d.distance*d.stretchX;
    const y=Math.sin(rad)*d.distance*d.stretchY;
    btn.style.transform=`translate(${x}px,${y}px)`;
  });
  requestAnimationFrame(animateButtons);
}
animateButtons();

/* ===== SUN FLAME EFFECT ===== */
const sunCanvas=document.getElementById("sun-flames");
const sunCtx=sunCanvas.getContext("2d");
const flames=[];
for(let i=0;i<50;i++){
  flames.push({
    angle:Math.random()*Math.PI*2,
    radius: 60+Math.random()*20,
    length: 20+Math.random()*30,
    speed:0.01+Math.random()*0.02,
    curl:(Math.random()-0.5)*0.3
  });
}

function drawSunFlames(){
  sunCtx.clearRect(0,0,sunCanvas.width,sunCanvas.height);
  const rect = donateBtn.getBoundingClientRect();
  const cx = rect.left + rect.width/2;
  const cy = rect.top + rect.height/2;

  sunCanvas.style.left = cx - sunCanvas.width/2 + "px";
  sunCanvas.style.top = cy - sunCanvas.height/2 + "px";

  flames.forEach(f=>{
    f.angle+=f.speed;
    const x0 = sunCanvas.width/2 + Math.cos(f.angle)*f.radius;
    const y0 = sunCanvas.height/2 + Math.sin(f.angle)*f.radius;
    const x1 = sunCanvas.width/2 + Math.cos(f.angle+f.curl)*(f.radius+f.length);
    const y1 = sunCanvas.height/2 + Math.sin(f.angle+f.curl)*(f.radius+f.length);
    const grad = sunCtx.createLinearGradient(x0,y0,x1,y1);
    grad.addColorStop(0,'rgba(255,200,50,0.9)');
    grad.addColorStop(1,'rgba(255,140,0,0)');
    sunCtx.strokeStyle = grad;
    sunCtx.lineWidth=2;
    sunCtx.beginPath();
    sunCtx.moveTo(x0,y0);
    sunCtx.lineTo(x1,y1);
    sunCtx.stroke();
  });
  requestAnimationFrame(drawSunFlames);
}
drawSunFlames();
</script>
</body>
</html>
