<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J&V’s Blue Universe</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
  font-family: "Segoe UI", sans-serif;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

/* LOGO */
#logo-wrapper {
  position: absolute;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  pointer-events: none;
  z-index: 10;
}

#jv {
  font-size: 200px;
  font-weight: 900;
  color: rgba(79,179,255,0.45);
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.9),
    0 0 12px rgba(79,179,255,0.7),
    0 0 30px rgba(79,179,255,0.4);
}

#blue-universe {
  font-size: 100px;
  font-weight: 500;
  color: #4fb3ff;
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.85),
    0 0 12px rgba(79,179,255,0.6),
    0 0 28px rgba(79,179,255,0.35);
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div id="logo-wrapper">
  <div id="jv">J&V’s</div>
  <div id="blue-universe">Blue Universe</div>
</div>

<script>
/* CANVAS SETUP */
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* PARALLAX (PHONE SAFE) */
let px = 0, py = 0;
window.addEventListener("deviceorientation", e => {
  px = (e.gamma || 0) / 45;
  py = (e.beta || 0) / 45;
});

/* BACKGROUND STARS (DEPTH) */
const stars = Array.from({ length: 360 }, () => ({
  x: Math.random() * w,
  y: Math.random() * h,
  z: Math.random() * 0.8 + 0.2,
  a: Math.random(),
  r: Math.random() * 2 + 2 // 2 → 4px
}));

/* SHOOTING STARS */
let shootingStars = [];

function spawnShootingStar() {
  const z = Math.random() * 0.8 + 0.2;
  let vx = (Math.random() * 10 - 5) * z;
  let vy = (Math.random() * 10 - 5) * z;

  if (Math.abs(vx) < 1.5) vx *= 2;
  if (Math.abs(vy) < 1.5) vy *= 2;

  const lineWidth =
    Math.random() < 0.05
      ? Math.random() * 0.5 + 2.5   // rare streaks
      : Math.random() * 1.2 + 1.4; // normal: 1.4 → 2.6

  shootingStars.push({
    x: Math.random() * w,
    y: Math.random() * h,
    vx, vy,
    z,
    lineWidth
  });
}

setInterval(() => {
  if (Math.random() < 0.35) spawnShootingStar();
}, 4000);

/* ALIEN SHIPS */
let alienShips = [];

function spawnAlienShip() {
  const z = Math.random() * 0.7 + 0.3;
  let vx = (Math.random() * 10 - 5) * z;
  let vy = (Math.random() * 10 - 5) * z;

  alienShips.push({
    x: Math.random() * w,
    y: Math.random() * h,
    vx, vy,
    z,
    curve: (Math.random() - 0.5) * 0.15,
    pulseSpeed: Math.random() * 0.04 + 0.02,
    phase: Math.random() * Math.PI * 2
  });
}

setInterval(() => {
  if (Math.random() < 0.02) spawnAlienShip();
}, 30000);

/* DRAW LOOP */
function draw() {
  ctx.clearRect(0, 0, w, h);

  /* STARS */
  stars.forEach(s => {
    ctx.globalAlpha = s.a * s.z;
    ctx.beginPath();
    ctx.arc(
      s.x + px * s.z * 10,
      s.y + py * s.z * 10,
      s.r * s.z,
      0,
      Math.PI * 2
    );
    ctx.fillStyle = "white";
    ctx.fill();
  });
  ctx.globalAlpha = 1;

  /* SHOOTING STARS (REALISTIC TRAILS) */
  shootingStars.forEach((s, i) => {
    const tail = 8 + 20 * s.z;

    const grad = ctx.createLinearGradient(
      s.x, s.y,
      s.x - s.vx * tail,
      s.y - s.vy * tail
    );

    grad.addColorStop(0, `rgba(255,255,255,${0.9 * s.z})`);
    grad.addColorStop(0.3, `rgba(255,255,255,${0.5 * s.z})`);
    grad.addColorStop(1, "rgba(255,255,255,0)");

    ctx.strokeStyle = grad;
    ctx.lineWidth = s.lineWidth * s.z;
    ctx.lineCap = "round";

    ctx.beginPath();
    ctx.moveTo(s.x, s.y);
    ctx.lineTo(
      s.x - s.vx * tail,
      s.y - s.vy * tail
    );
    ctx.stroke();

    s.x += s.vx;
    s.y += s.vy;

    if (
      s.x < -200 || s.x > w + 200 ||
      s.y < -200 || s.y > h + 200
    ) shootingStars.splice(i, 1);
  });

  /* ALIEN SHIPS */
  alienShips.forEach((a, i) => {
    a.x += a.vx + Math.sin(Date.now() * 0.001) * a.curve * 10;
    a.y += a.vy + Math.cos(Date.now() * 0.001) * a.curve * 10;

    const alpha = (0.4 + 0.6 * Math.abs(Math.sin(a.phase + Date.now() * a.pulseSpeed))) * a.z;

    ctx.fillStyle = `rgba(255,0,100,${alpha})`;
    ctx.beginPath();
    ctx.moveTo(a.x, a.y);
    ctx.lineTo(a.x - 10 * a.z, a.y + 5 * a.z);
    ctx.lineTo(a.x - 10 * a.z, a.y - 5 * a.z);
    ctx.closePath();
    ctx.fill();

    if (
      a.x < -50 || a.x > w + 50 ||
      a.y < -50 || a.y > h + 50
    ) alienShips.splice(i, 1);
  });

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
