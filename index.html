<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>J&V's Blue Universe</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  height: 100%;
  width: 100%;
  font-family: 'Segoe UI', sans-serif;
}

/* STAR CANVAS */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

/* LOGO CONTAINER */
#logo-wrapper {
  position: absolute;
  top: 40px; /* locked container top */
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  z-index: 5;
  pointer-events: none;
  white-space: nowrap;
}

/* J&V’s text */
#jv {
  font-size: 200px;
  font-weight: 900;
  letter-spacing: -5px;
  color: rgba(0,51,102,0.4);
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.85),
    0 0 10px rgba(0,51,102,0.6),
    0 0 25px rgba(0,51,102,0.4),
    0 0 40px rgba(0,51,102,0.2);
  position: relative;
  display: inline-block;
  z-index: 10;
  top: -40px;
}

#jv span {
  display: inline-block;
  animation: letterWave 3s ease-in-out infinite;
}

#blue-universe {
  font-size: 100px;
  font-weight: 500;
  color: #4fb3ff;
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.85),
    0 0 10px rgba(79,179,255,0.6),
    0 0 25px rgba(79,179,255,0.4),
    0 0 40px rgba(79,179,255,0.2);
  position: absolute;
  top: calc(50% - 40px);
  left: 50%;
  transform: translate(-50%, -50%);
  white-space: nowrap;
}

@keyframes letterWave {
  0%, 100% { opacity: 0.4; }
  50% { opacity: 1; }
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div id="logo-wrapper">
  <div id="jv"></div>
  <div id="blue-universe">Blue Universe</div>
</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* BACKGROUND STARS */
const stars = Array.from({ length: 360 }, () => ({
  x: Math.random() * w,
  y: Math.random() * h,
  r: Math.random() * 2.3 + 0.2,
  a: Math.random()
}));

/* SHOOTING STARS */
let shootingStars = [];

function spawnShootingStar() {
  const edge = Math.floor(Math.random() * 4);
  let x, y, vx, vy;

  switch (edge) {
    case 0: x = -100; y = Math.random() * h; vx = Math.random()*8 + 4; vy = Math.random()*4 - 2; break;
    case 1: x = Math.random()*w; y = -100; vx = Math.random()*4 - 2; vy = Math.random()*8 + 2; break;
    case 2: x = w+100; y = Math.random()*h; vx = -(Math.random()*8 + 4); vy = Math.random()*4 - 2; break;
    case 3: x = Math.random()*w; y = h+100; vx = Math.random()*4 - 2; vy = -(Math.random()*8 + 2); break;
  }

  // Determine trail width: 95% normal, 5% longer streaks
  let lineWidth = Math.random() < 0.05 ? Math.random()*0.5 + 2.5 : 1.2;

  shootingStars.push({ x, y, vx, vy, life:0, max:80, lineWidth });
}

/* Rare spawn */
setInterval(() => { if (Math.random() < 0.35) spawnShootingStar(); }, 4000);

function draw() {
  ctx.clearRect(0, 0, w, h);

  // Draw background stars
  ctx.fillStyle = "white";
  stars.forEach(s => {
    ctx.globalAlpha = s.a;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    ctx.fill();
  });
  ctx.globalAlpha = 1;

  // Draw shooting stars
  shootingStars.forEach((s,i)=>{
    ctx.strokeStyle="white";
    ctx.lineWidth=s.lineWidth;
    ctx.beginPath();
    ctx.moveTo(s.x,s.y);
    ctx.lineTo(s.x - s.vx*3, s.y - s.vy*3);
    ctx.stroke();

    s.x += s.vx;
    s.y += s.vy;
    s.life++;
    if(s.life>s.max) shootingStars.splice(i,1);
  });

  requestAnimationFrame(draw);
}
draw();

/* Split J&V’s into individual letters */
const jvContainer = document.getElementById("jv");
const text = "J&V’s";
jvContainer.innerHTML = text.split("").map((letter,i)=>`<span style="animation-delay:${i*0.2}s">${letter}</span>`).join("");
</script>

</body>
</html>
