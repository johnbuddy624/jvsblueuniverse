<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>J&Vâ€™s Approved Universe</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
}
canvas {
  position: fixed;
  inset: 0;
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* ================= FIXED STARS ================= */
const stars = [
  { x: 100, y: 80, r: 1.5 },
  { x: 250, y: 120, r: 1.2 },
  { x: 400, y: 60, r: 1.8 },
  { x: 600, y: 200, r: 1.3 },
  { x: 800, y: 150, r: 1.6 },
  { x: 950, y: 90, r: 1.4 }
];

/* ================= FIXED SHOOTING STARS ================= */
const shootingStars = [
  { x: 0, y: 50, vx: 8, vy: 4, life: 60 }
];

/* ================= FIXED FIREBALLS ================= */
const fireballs = [
  { x: 300, y: 0, vy: 5, r: 12, life: 120 }
];

/* ================= FIXED UFOs ================= */
const ufos = [
  { x: -150, y: 100, vx: 2, size: 120 }
];

/* ================= DRAW FUNCTIONS ================= */
function drawStars() {
  ctx.fillStyle = "white";
  stars.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
  });
}

function drawShootingStars() {
  shootingStars.forEach(s => {
    ctx.strokeStyle = "white";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(s.x, s.y);
    ctx.lineTo(s.x - 20, s.y - 10);
    ctx.stroke();
    s.x += s.vx;
    s.y += s.vy;
    s.life--;
  });
}

function drawFireballs() {
  fireballs.forEach(f => {
    ctx.fillStyle = "orange";
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    ctx.fill();
    f.y += f.vy;
    f.life--;
  });
}

function drawUFOs() {
  ufos.forEach(u => {
    ctx.fillStyle = "lime";
    ctx.beginPath();
    ctx.ellipse(u.x, u.y, u.size, u.size / 3, 0, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "rgba(0,255,0,0.4)";
    ctx.beginPath();
    ctx.arc(u.x, u.y - u.size / 5, u.size / 4, 0, Math.PI * 2);
    ctx.fill();

    u.x += u.vx;
  });
}

/* ================= ANIMATION LOOP ================= */
function animate() {
  // Background fade
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  drawStars();
  drawShootingStars();
  drawFireballs();
  drawUFOs();

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
