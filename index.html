<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J&V’s Blue Universe</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
}
canvas {
  position: fixed;
  inset: 0;
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<script>
/* ===== CURRENT BLUEPRINT =====
   Text alpha stabilized
   New text objects added
================================ */

const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){ w=canvas.width=innerWidth; h=canvas.height=innerHeight; }
window.addEventListener("resize",resize);
resize();

/* ===== STARS ===== */
const stars = Array.from({length:800},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  z:Math.random()*0.8+0.2,
  a:Math.random()*0.8+0.2,
  r:Math.random()*1.5+0.5
}));

/* ===== SHOOTING STARS ===== */
let shootingStars=[];
setInterval(()=>{
  if(Math.random()<0.01){
    shootingStars.push({
      x:Math.random()*w,
      y:Math.random()*h,
      vx:(Math.random()*6-3),
      vy:(Math.random()*6-3)
    });
  }
},50);

/* ===== COSMIC WORM ===== */
const worm={
  segments:25,
  size:15,
  color:"rgba(0,150,255,0.9)",
  pos:Array.from({length:25},()=>({x:w/2,y:h/2})),
  vx:(Math.random()-0.5)*1.5,
  vy:(Math.random()-0.5)*1.5
};

/* ===== TEXT OBJECTS ===== */
const textJV = {
  text:"J&V's",
  x:()=>w/2,
  y:100,
  size:80,
  color:"rgba(100,150,255,1)"
};

const textBU = {
  text:"Blue Universe",
  x:()=>w/2,
  y:160,
  size:50,
  color:"rgba(120,170,255,0.85)"
};

const textWelcome = {
  text:"Welcome — you belong here",
  x:()=>w/2,
  y:()=>h/2,
  size:30,
  color:"rgba(120,170,255,0.8)"
};

function draw(){
  ctx.clearRect(0,0,w,h);

  stars.forEach(s=>{
    ctx.globalAlpha=s.a*s.z;
    ctx.fillStyle="white";
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r*s.z,0,Math.PI*2);
    ctx.fill();
  });

  shootingStars.forEach((s,i)=>{
    ctx.strokeStyle="rgba(255,255,255,0.8)";
    ctx.beginPath();
    ctx.moveTo(s.x,s.y);
    ctx.lineTo(s.x-s.vx*30,s.y-s.vy*30);
    ctx.stroke();
    s.x+=s.vx; s.y+=s.vy;
  });

  let hpos=worm.pos[0];
  hpos.x+=worm.vx; hpos.y+=worm.vy;
  if(hpos.x<0||hpos.x>w) worm.vx*=-1;
  if(hpos.y<0||hpos.y>h) worm.vy*=-1;
  for(let i=1;i<worm.segments;i++){
    worm.pos[i].x+=(worm.pos[i-1].x-worm.pos[i].x)*0.2;
    worm.pos[i].y+=(worm.pos[i-1].y-worm.pos[i].y)*0.2;
  }
  worm.pos.forEach((p,i)=>{
    ctx.globalAlpha=1-i*0.04;
    ctx.fillStyle=worm.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,worm.size*(1-i*0.04),0,Math.PI*2);
    ctx.fill();
  });

  ctx.globalAlpha=1;
  ctx.textAlign="center";

  ctx.font=`bold ${textJV.size}px sans-serif`;
  ctx.fillStyle=textJV.color;
  ctx.fillText(textJV.text,textJV.x(),textJV.y);

  ctx.font=`${textBU.size}px sans-serif`;
  ctx.fillStyle=textBU.color;
  ctx.fillText(textBU.text,textBU.x(),textBU.y);

  ctx.font=`${textWelcome.size}px sans-serif`;
  ctx.fillStyle=textWelcome.color;
  ctx.fillText(textWelcome.text,textWelcome.x(),textWelcome.y());

  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
