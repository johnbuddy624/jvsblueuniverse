<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J&V’s Blue Universe</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
  font-family: "Segoe UI", sans-serif;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

#logo-wrapper {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  pointer-events: none;
  z-index: 9999;
}

#jv {
  font-size: 160px;
  font-weight: 900;
  color: rgba(79,179,255,1);
  text-shadow: 2px 2px 4px rgba(0,0,0,0.85), 0 0 10px rgba(79,179,255,0.6), 0 0 25px rgba(79,179,255,0.35);
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  animation: jv-breathe 3s ease-in-out infinite;
}

@keyframes jv-breathe {
  0%, 100% { opacity: 0.2; transform: translateX(-50%) scale(1); }
  50% { opacity: 1; transform: translateX(-50%) scale(1.03); }
}

#blue-universe {
  font-size: 100px;
  font-weight: 500;
  color: #70c2ff;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.85), 0 0 12px rgba(79,179,255,0.65), 0 0 28px rgba(79,179,255,0.4);
  white-space: nowrap;
  position: absolute;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
  animation: blue-breathe 3s ease-in-out infinite alternate;
}

@keyframes blue-breathe {
  0% { opacity: 0.85; transform: translateX(-50%) scale(1); }
  50% { opacity: 1; transform: translateX(-50%) scale(1.02); }
  100% { opacity: 0.85; transform: translateX(-50%) scale(1); }
}

#button-container {
  position: absolute;
  top: 510px;
  left: 50%;
  width: 0;
  height: 0;
  pointer-events: auto;
  z-index: 10150;
}

.cosmic-btn {
  position: absolute;
  font-size: 20px;
  font-weight: bold;
  color: #70c2ff;
  background: rgba(0,0,0,0.25);
  border: 2px solid #70c2ff;
  border-radius: 20px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 0 10px #70c2ff, 0 0 20px rgba(79,179,255,0.5), 0 0 40px rgba(79,179,255,0.3);
  transition: all 0.3s ease-in-out;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0;
}

.cosmic-btn:hover {
  background: rgba(0,0,0,0.5);
  box-shadow: 0 0 20px #70c2ff, 0 0 40px rgba(79,179,255,0.7), 0 0 60px rgba(79,179,255,0.5);
  transform: scale(1.05);
}

#shop { width: 120px; height: 120px; }
#downloads { width: 140px; height: 140px; }
#affiliate { width: 160px; height: 160px; }
#membership { width: 150px; height: 150px; }
#about { width: 130px; height: 130px; }

#donate {
  width: 120px;
  height: 120px;
  z-index: 10160;
  position: absolute;
  border-radius: 20px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

#donate div {
  flex: 1;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-weight: bold;
  color: #70c2ff;
  border: 2px solid #70c2ff;
  box-shadow: 0 0 10px #70c2ff, 0 0 20px rgba(79,179,255,0.5), 0 0 40px rgba(79,179,255,0.3);
  transition: all 0.3s ease-in-out;
  background: rgba(0,0,0,0.25);
}

#donate div:hover {
  background: rgba(0,0,0,0.5);
  box-shadow: 0 0 20px #70c2ff, 0 0 40px rgba(79,179,255,0.7), 0 0 60px rgba(79,179,255,0.5);
}

#donate .pause-half { border-bottom: none; }
#donate .donate-half { border-top: none; }

</style>
</head>
<body>

<canvas id="space"></canvas>

<div id="logo-wrapper">
  <div id="jv">J&V’s</div>
  <div id="blue-universe">Blue Universe</div>

  <div id="button-container">
    <div class="cosmic-btn" id="shop" data-link="shop.html">Shop</div>
    <div class="cosmic-btn" id="downloads" data-link="downloads.html">Downloads</div>
    <div class="cosmic-btn" id="affiliate" data-link="affiliate.html">Affiliate Links</div>
    <div class="cosmic-btn" id="membership" data-link="membership.html">Membership</div>
    <div class="cosmic-btn" id="about" data-link="about.html">About Us</div>
    
    <div class="cosmic-btn" id="donate">
      <div class="pause-half">⏸</div>
      <div class="donate-half">Donate</div>
    </div>
  </div>
</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.addEventListener("resize", ()=>{
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
});

/* ===== STARS ===== */
const stars = Array.from({length:500},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  r:Math.random()*2+1,
  a:Math.random()
}));

/* ===== NEBULAE ===== */
const nebulae = Array.from({length:3},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  r:Math.random()*400+400,
  dx:(Math.random()-0.5)*0.02,
  dy:(Math.random()-0.5)*0.02,
  hue:200+Math.random()*80
}));

/* ===== SHOOTING STARS ===== */
let shootingStars=[];
for(let i=0;i<10;i++) spawnShootingStar(); // spawn immediately
function spawnShootingStar(){
  shootingStars.push({
    x:Math.random()*w,
    y:Math.random()*h,
    vx:(Math.random()*10-5),
    vy:(Math.random()*10-5),
    width:Math.random()*2+1,
    color:"255,255,255"
  });
}
setInterval(spawnShootingStar,1000);

/* ===== UFOS ===== */
const ufos = [];
for(let i=0;i<5;i++){
  ufos.push({
    x:Math.random()*w,
    y:Math.random()*h,
    vx:(Math.random()*0.6+0.3),
    vy:(Math.random()-0.5)*0.4,
    size:140,
    phase:Math.random()*Math.PI*2
  });
});

/* ===== COSMIC WORM ===== */
const worms = [];
for(let i=0;i<3;i++){
  worms.push({
    x:Math.random()*w,
    y:Math.random()*h,
    angle:Math.random()*Math.PI*2,
    speed:Math.random()*0.8+0.2,
    size:35,
    phase:Math.random()*Math.PI*2
  });
})

/* ===== DRAW LOOP ===== */
function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.globalCompositeOperation="screen";

  nebulae.forEach(n=>{
    n.x+=n.dx; n.y+=n.dy;
    const grad=ctx.createRadialGradient(n.x,n.y,0,n.x,n.y,n.r);
    grad.addColorStop(0,`hsla(${n.hue},70%,70%,0.1)`);
    grad.addColorStop(1,`hsla(${n.hue},70%,70%,0)`);
    ctx.fillStyle=grad;
    ctx.beginPath(); ctx.arc(n.x,n.y,n.r,0,Math.PI*2); ctx.fill();
  });

  ctx.globalAlpha=1;
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${s.a})`;
    ctx.fill();
  });

  shootingStars.forEach((s,i)=>{
    ctx.strokeStyle=`rgba(${s.color},1)`;
    ctx.lineWidth=s.width;
    ctx.beginPath(); ctx.moveTo(s.x,s.y); ctx.lineTo(s.x-s.vx*10,s.y-s.vy*10); ctx.stroke();
    s.x+=s.vx; s.y+=s.vy;
    if(s.x<0||s.x>w||s.y<0||s.y>h) shootingStars.splice(i,1);
  });

  ufos.forEach(ufo=>{
    ufo.phase+=0.02;
    ufo.x+=ufo.vx; ufo.y+=Math.sin(ufo.phase)*0.6;
    if(ufo.x>w+ufo.size) ufo.x=-ufo.size;
    ctx.save();
    ctx.translate(ufo.x,ufo.y);
    ctx.fillStyle="#9fdcff";
    ctx.beginPath(); ctx.ellipse(0,0,ufo.size,ufo.size*0.35,0,0,Math.PI*2); ctx.fill();
    ctx.fillStyle="rgba(180,220,255,0.9)";
    ctx.beginPath(); ctx.ellipse(0,-ufo.size*0.2,ufo.size*0.4,ufo.size*0.3,0,0,Math.PI*2); ctx.fill();
    ctx.restore();
  });

  worms.forEach(w=>{
    w.phase+=0.03;
    w.x+=Math.cos(w.angle)*w.speed;
    w.y+=Math.sin(w.angle)*w.speed;
    ctx.save();
    ctx.translate(w.x,w.y);
    ctx.rotate(Math.sin(w.phase)*0.5);
    for(let i=0;i<10;i++){
      const hue=(200+i*10)%360;
      ctx.fillStyle=`hsla(${hue},80%,60%,0.7)`;
      const dx=Math.cos(w.angle+i*0.15)*w.size*1.2;
      const dy=Math.sin(w.angle+i*0.15)*w.size*0.8;
      ctx.beginPath();
      ctx.ellipse(dx,dy,w.size*0.6,w.size*0.4,0,0,Math.PI*2);
      ctx.fill();
    }
    ctx.restore();
  });

  requestAnimationFrame(draw);
}
draw();

/* ===== BUTTON EVENTS ===== */
document.querySelectorAll('.cosmic-btn').forEach(btn=>{
  if(btn.id!=='donate') btn.addEventListener('click',()=>{ window.location.href=btn.getAttribute('data-link'); });
});
const donateBtn = document.getElementById('donate');
donateBtn.querySelector('.donate-half').addEventListener('click',()=>{ window.location.href='donate.html'; });
let paused=false;
donateBtn.querySelector('.pause-half').addEventListener('click',()=>{ paused=!paused; });

</script>
</body>
</html>
