<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Cosmic Playground</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
  }

  canvas {
    position: fixed;
    inset: 0;
    z-index: 1;
  }
</style>
</head>
<body>

<canvas id="space"></canvas>

<script>
/* =========================
   SETUP
========================= */
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* =========================
   STARS
========================= */
const stars = [];
const STAR_COUNT = 400;

for (let i = 0; i < STAR_COUNT; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 1.8 + 0.2,
    s: Math.random() * 0.3 + 0.1
  });
}

/* =========================
   UFO (15% RARE)
========================= */
let ufo = null;
if (Math.random() < 0.15) {
  ufo = {
    x: -200,
    y: Math.random() * canvas.height * 0.6 + 50,
    speed: Math.random() * 1.5 + 1,
    size: Math.random() * 0.6 + 0.6
  };
}

function drawUFO() {
  if (!ufo) return;

  ctx.save();
  ctx.translate(ufo.x, ufo.y);
  ctx.scale(ufo.size, ufo.size);

  // dome
  ctx.fillStyle = "rgba(180,220,255,0.9)";
  ctx.beginPath();
  ctx.arc(0, -10, 18, Math.PI, 0);
  ctx.fill();

  // body
  ctx.fillStyle = "#aaa";
  ctx.beginPath();
  ctx.ellipse(0, 0, 40, 12, 0, 0, Math.PI * 2);
  ctx.fill();

  // lights
  for (let i = -24; i <= 24; i += 12) {
    ctx.fillStyle = `hsl(${Date.now() / 20 % 360}, 100%, 60%)`;
    ctx.beginPath();
    ctx.arc(i, 6, 3, 0, Math.PI * 2);
    ctx.fill();
  }

  ctx.restore();

  ufo.x += ufo.speed;
  if (ufo.x > canvas.width + 200) ufo = null;
}

/* =========================
   LOOP
========================= */
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // stars
  ctx.fillStyle = "white";
  for (const s of stars) {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
    s.y += s.s;
    if (s.y > canvas.height) s.y = 0;
  }

  drawUFO();
  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
