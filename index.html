<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J&Vâ€™s Blue Universe</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
  font-family: "Segoe UI", sans-serif;
}

/* Canvas background */
canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* ===== LOGO CONTAINER ===== */
#logo-wrapper {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  pointer-events: none;
  z-index: 9999;
}

/* ===== J&Vâ€™s TEXT ===== */
#jv {
  font-size: 160px;
  font-weight: 900;
  color: rgba(79,179,255,1);
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.85),
    0 0 10px rgba(79,179,255,0.6),
    0 0 25px rgba(79,179,255,0.35);
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10100;
  animation: jv-breathe 3s ease-in-out infinite;
}

@keyframes jv-breathe {
  0%, 100% { opacity: 0.2; transform: translateX(-50%) scale(1); }
  50% { opacity: 1; transform: translateX(-50%) scale(1.03); }
}

/* ===== BLUE UNIVERSE TEXT ===== */
#blue-universe {
  font-size: 100px;
  font-weight: 500;
  color: #70c2ff;
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.85),
    0 0 12px rgba(79,179,255,0.65),
    0 0 28px rgba(79,179,255,0.4);
  white-space: nowrap;
  position: absolute;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 9000;
  text-align: center;
  animation: blue-breathe 3s ease-in-out infinite alternate;
}

@keyframes blue-breathe {
  0% { opacity: 0.85; transform: translateX(-50%) scale(1); }
  50% { opacity: 1; transform: translateX(-50%) scale(1.02); }
  100% { opacity: 0.85; transform: translateX(-50%) scale(1); }
}

/* ===== BUTTONS ===== */
#button-container {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: auto;
  z-index: 10150;
}

/* Group container to center under-construction buttons */
#under-construction-group {
  position: absolute;
  top: 300px; /* vertical placement under logo */
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px; /* spacing between buttons */
}

/* Under construction buttons */
.under-construction {
  cursor: not-allowed;
  opacity: 0.6;
  pointer-events: none;
  position: relative;
}

/* Tooltips for under-construction buttons */
.under-construction::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: -30px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.75);
  color: #70c2ff;
  padding: 5px 10px;
  font-size: 14px;
  border-radius: 8px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
  white-space: nowrap;
}

.under-construction:hover::after {
  opacity: 1;
}

/* Donate button separate on right */
#donate {
  position: absolute;
  top: 300px;
  left: calc(50% + 400px); /* adjust offset to your layout */
}

/* Common button styling */
.cosmic-btn {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  font-weight: bold;
  color: #70c2ff;
  background: rgba(0,0,0,0.25);
  border: 2px solid #70c2ff;
  border-radius: 20px;
  padding: 10px 20px;
  cursor: pointer;
  box-shadow: 0 0 10px #70c2ff, 0 0 20px rgba(79,179,255,0.5), 0 0 40px rgba(79,179,255,0.3);
  transition: all 0.3s ease-in-out;
  text-align: center;
}

.cosmic-btn:hover {
  background: rgba(0,0,0,0.5);
  box-shadow: 0 0 20px #70c2ff, 0 0 40px rgba(79,179,255,0.7), 0 0 60px rgba(79,179,255,0.5);
  transform: scale(1.05);
}

/* ===== UNDER CONSTRUCTION MESSAGE ===== */
#under-construction-message {
  position: absolute;
  top: 400px; /* adjust to sit below buttons */
  left: 50%;
  transform: translateX(-50%);
  color: #70c2ff;
  font-size: 22px;
  font-weight: 500;
  text-align: center;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.8), 0 0 8px rgba(79,179,255,0.4);
  z-index: 10200;
  pointer-events: none;
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div id="logo-wrapper">
  <div id="jv">J&Vâ€™s</div>
  <div id="blue-universe">Blue Universe</div>

  <div id="button-container">
    <!-- Under construction group -->
    <div id="under-construction-group">
      <div class="cosmic-btn under-construction" data-tooltip="Coming soon: Shop page update!">Shop</div>
      <div class="cosmic-btn under-construction" data-tooltip="Coming soon: Downloads page update!">Downloads</div>
      <div class="cosmic-btn under-construction" data-tooltip="Coming soon: Affiliate page update!">Affiliate</div>
      <div class="cosmic-btn under-construction" data-tooltip="Coming soon: Membership page update!">Membership</div>
      <div class="cosmic-btn under-construction" data-tooltip="Coming soon: About Us page update!">About Us</div>
    </div>

    <!-- Fully functional Donate button -->
    <div class="cosmic-btn" id="donate" data-link="donate.html">Donate</div>
  </div>

  <!-- Under construction message -->
  <div id="under-construction-message">
    Weâ€™re building something amazing for you! ðŸš€ <br>
    The pages above are currently under construction, but exciting updates are on the way. <br>
    Thank you for being part of our journey!
  </div>
</div>

<script>
/* ===== SPACE BACKGROUND ===== */
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w, h;
function resize(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
window.addEventListener("resize", resize); resize();

const stars = Array.from({length:360},()=>({x:Math.random()*w, y:Math.random()*h, r:Math.random()*2+2, a:Math.random()}));

function draw(){
  ctx.clearRect(0,0,w,h);
  stars.forEach(s=>{
    ctx.globalAlpha = s.a;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    ctx.fillStyle = "white";
    ctx.fill();
  });
  ctx.globalAlpha = 1;
  requestAnimationFrame(draw);
}
draw();

/* ===== BUTTON CLICK EVENTS ===== */
document.querySelectorAll('.cosmic-btn').forEach(btn=>{
  if(!btn.classList.contains('under-construction')){
    btn.addEventListener('click', ()=>{
      window.location.href = btn.getAttribute('data-link');
    });
  }
});

/* ===== ORBIT REMOVED ===== */
// Buttons are static; positions handled in CSS
</script>

</body>
</html>
