<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>J&V's Blue Universe</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  height: 100%;
  width: 100%;
  font-family: 'Segoe UI', sans-serif;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

#logo-wrapper {
  position: absolute;
  top: 40px; /* locked top */
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  z-index: 5;
  pointer-events: none;
  white-space: nowrap;
}

#jv {
  font-size: 200px;
  font-weight: 900;
  letter-spacing: -5px;
  color: rgba(0,51,102,0.4);
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.85),
    0 0 10px rgba(0,51,102,0.6),
    0 0 25px rgba(0,51,102,0.4),
    0 0 40px rgba(0,51,102,0.2);
  position: relative;
  display: inline-block;
  z-index: 10;
  top: -40px;
}

#jv span {
  display: inline-block;
  animation: letterWave 3s ease-in-out infinite;
}

#blue-universe {
  font-size: 100px;
  font-weight: 500;
  color: #4fb3ff;
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.85),
    0 0 10px rgba(79,179,255,0.6),
    0 0 25px rgba(79,179,255,0.4),
    0 0 40px rgba(79,179,255,0.2);
  position: absolute;
  top: calc(50% - 40px);
  left: 50%;
  transform: translate(-50%, -50%);
  white-space: nowrap;
}

@keyframes letterWave {
  0%, 100% { opacity: 0.4; }
  50% { opacity: 1; }
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div id="logo-wrapper">
  <div id="jv"></div>
  <div id="blue-universe">Blue Universe</div>
</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* BACKGROUND STARS WITH DEPTH */
const stars = Array.from({ length: 360 }, () => ({
  x: Math.random() * w,
  y: Math.random() * h,
  z: Math.random() * 0.8 + 0.2, // depth 0.2 → 1
  a: Math.random()
}));

/* SHOOTING STARS WITH DEPTH */
let shootingStars = [];
function spawnShootingStar() {
  let z = Math.random() * 0.8 + 0.2; // depth
  let x = Math.random() * w;
  let y = Math.random() * h;
  let vx = (Math.random() * 12 - 6) * z;
  let vy = (Math.random() * 12 - 6) * z;

  if(Math.abs(vx) < 2) vx = Math.sign(vx || 1) * 2 * z;
  if(Math.abs(vy) < 2) vy = Math.sign(vy || 1) * 2 * z;

  let lineWidth = Math.random() < 0.05 ? Math.random()*0.5 + 2.5 : 1.2;

  shootingStars.push({ x, y, vx, vy, lineWidth, z });
}
setInterval(() => { if (Math.random() < 0.35) spawnShootingStar(); }, 4000);

/* ALIEN SHIPS WITH DEPTH */
let alienShips = [];
function spawnAlienShip() {
  let z = Math.random() * 0.7 + 0.3; // depth
  let x = Math.random() * w;
  let y = Math.random() * h;
  let vx = (Math.random() * 12 - 6) * z;
  let vy = (Math.random() * 12 - 6) * z;

  if(Math.abs(vx) < 2) vx = Math.sign(vx || 1) * 2 * z;
  if(Math.abs(vy) < 2) vy = Math.sign(vy || 1) * 2 * z;

  let curveFactor = (Math.random() - 0.5) * 0.2;
  let pulseSpeed = Math.random() * 0.05 + 0.02;
  let pulsePhase = Math.random() * Math.PI * 2;

  alienShips.push({ x, y, vx, vy, curveFactor, pulseSpeed, pulsePhase, z });
}
setInterval(() => { if(Math.random() < 0.02) spawnAlienShip(); }, 30000);

/* DRAW LOOP */
function draw() {
  ctx.clearRect(0, 0, w, h);

  // Stars
  stars.forEach(s => {
    ctx.globalAlpha = s.a * s.z; // farther stars dimmer
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r * s.z, 0, Math.PI*2); // smaller if farther
    ctx.fillStyle = "white";
    ctx.fill();
  });
  ctx.globalAlpha = 1;

  // Shooting stars
  shootingStars.forEach((s,i)=>{
    ctx.strokeStyle="white";
    ctx.lineWidth = s.lineWidth * s.z;
    ctx.beginPath();
    ctx.moveTo(s.x,s.y);
    ctx.lineTo(s.x - s.vx*3, s.y - s.vy*3);
    ctx.stroke();

    s.x += s.vx;
    s.y += s.vy;

    if(s.x < -150 || s.x > w+150 || s.y < -150 || s.y > h+150){
      shootingStars.splice(i,1);
    }
  });

  // Alien ships
  const now = Date.now();
  alienShips.forEach((a,i)=>{
    a.x += a.vx + Math.sin(now * 0.001) * a.curveFactor * 10 * a.z;
    a.y += a.vy + Math.cos(now * 0.001) * a.curveFactor * 10 * a.z;

    let alpha = 0.4 + 0.6 * Math.abs(Math.sin(a.pulsePhase + now * a.pulseSpeed));
    alpha *= a.z; // dim if farther

    // Random glow
    if(Math.random() < 0.05){
      ctx.fillStyle = `rgba(255,0,85,${alpha*0.2})`;
      ctx.beginPath();
      ctx.arc(a.x, a.y, 12 * a.z, 0, Math.PI*2);
      ctx.fill();
    }

    // Draw triangle spaceship
    ctx.fillStyle = `rgba(255,0,85,${alpha})`;
    ctx.beginPath();
    ctx.moveTo(a.x, a.y);
    ctx.lineTo(a.x - 10 * a.z, a.y + 5 * a.z);
    ctx.lineTo(a.x - 10 * a.z, a.y - 5 * a.z);
    ctx.closePath();
    ctx.fill();

    if(a.x < -50 || a.x > w+50 || a.y < -50 || a.y > h+50){
      alienShips.splice(i,1);
    }
  });

  requestAnimationFrame(draw);
}
draw();

/* Split J&V’s letters */
const jvContainer = document.getElementById("jv");
const text = "J&V’s";
jvContainer.innerHTML = text.split("").map((letter,i)=>`<span style="animation-delay:${i*0.2}s">${letter}</span>`).join("");
</script>

</body>
</html>
