<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J&Vâ€™s Blue Universe</title>

  <!-- ====================== CSS STYLES ====================== -->
  <style>
    /* ===== Global Styles ===== */
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: "Times New Roman", serif;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    /* ===== Button Group Container ===== */
    #buttonGroup {
      position: absolute;
      left: 50%;
      top: calc(50% - 220px);
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    /* ===== Button Styles ===== */
    #buttonGroup button {
      cursor: pointer;
      background: rgba(100, 149, 237, 0.6);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(100,149,237,0.4);
      transition: transform 0.1s, box-shadow 0.1s;
      text-shadow: 0 0 8px rgba(100,149,237,0.8);
    }

    #buttonGroup button:hover {
      box-shadow: 0 0 20px rgba(100,149,237,0.8), 0 0 40px rgba(100,149,237,0.4);
      text-shadow: 0 0 12px rgba(100,149,237,1);
    }

    #buttonGroup button:active {
      transform: translateY(3px);
      box-shadow: 0 2px 8px rgba(100,149,237,0.3);
    }

    /* ===== Responsive: Mobile ===== */
    @media (max-width: 600px) {
      #buttonGroup {
        top: 18%;
        gap: 10px;
      }
      #buttonGroup button {
        font-size: 20px;
        padding: 6px 12px;
      }
    }

    /* ===== Responsive: Extra Small Phones ===== */
    @media (max-width: 360px) {
      #buttonGroup {
        gap: 6px;
      }
      #buttonGroup button {
        font-size: 18px;
        padding: 5px 8px;
      }
    }
  </style>
</head>

<body>
  <canvas id="space"></canvas>

  <!-- ===== Button Group ===== -->
  <div id="buttonGroup">
    <button id="donateBtn">Donate</button>
    <button id="aboutBtn">About Us</button>
    <button id="shopsBtn">Shops</button>
    <button id="affiliatesBtn">Affiliates</button>
    <button id="profileBtn">Profile</button>
  </div>

  <!-- ====================== JAVASCRIPT ====================== -->
  <script>
    /* ===== Canvas Setup ===== */
    const canvas = document.getElementById("space");
    const ctx = canvas.getContext("2d");
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    /* ===== Star Field Setup ===== */
    const stars = Array.from({ length: 800 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      z: Math.random() * 0.8 + 0.2,
      a: Math.random() * 0.6 + 0.4,
      r: Math.random() * 1.2 + 0.4,
      tw: Math.random() * Math.PI * 2
    }));

    /* ===== Shooting Stars (empty for now) ===== */
    let shootingStars = [];

    /* ===== Cosmic Worm Setup ===== */
    const worm = {
      segments: 60,
      size: 12,
      color: "rgba(0,150,255,0.9)",
      pos: Array.from({ length: 60 }, () => ({
        x: w / 2,
        y: h / 2
      })),
      vx: (Math.random() - 0.5) * 0.8,
      vy: (Math.random() - 0.5) * 0.8
    };

    /* ===== Text Objects ===== */
    const textJV = {
      text: "J&V's",
      x: () => w / 2,
      y: () => (w < 600 ? 70 : 100),
      size: () => (w < 600 ? 48 : 80),
      color: "rgba(100,150,255,1)"
    };

    const textBU = {
      text: "Blue Universe",
      x: () => w / 2,
      y: () => (w < 600 ? 115 : 160),
      size: () => (w < 600 ? 30 : 50),
      color: "rgba(120,170,255,0.85)"
    };

    const textWelcome = {
      text: "We appreciate you joining OUR universe, we are expanding it daily with new and different ideas, if you have any idea or question please don't hesitate to email me at johnbuddy624@gmail.com and if you would like to support our universe we have the donate button for donations, no pressure, no obligations, no cost to you, any donations would help our universe grow. Hope to see you soon. We will have more updates ASAP ðŸ˜€ ðŸ’™",
      y: () => (w < 600 ? h * 0.55 : h / 2),
      size: () => (w < 600 ? 18 : 30),
      color: "rgba(120,170,255,0.8)",
      maxWidth: () => (w < 600 ? w * 0.85 : w * 0.7)
    };

    /* ===== Main Draw Loop ===== */
    function draw() {
      ctx.clearRect(0, 0, w, h);

      /* --- Draw Stars --- */
      stars.forEach(s => {
        s.x += 0.1 * s.z;
        if (s.x > w) s.x = 0;
        ctx.globalAlpha = s.a * s.z;
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r * s.z, 0, Math.PI * 2);
        ctx.fill();
      });

      /* --- Update Cosmic Worm --- */
      let hpos = worm.pos[0];
      hpos.x += worm.vx;
      hpos.y += worm.vy;
      if (hpos.x < 0 || hpos.x > w) worm.vx *= -1;
      if (hpos.y < 0 || hpos.y > h) worm.vy *= -1;

      for (let i = 1; i < worm.segments; i++) {
        worm.pos[i].x += (worm.pos[i - 1].x - worm.pos[i].x) * 0.15;
        worm.pos[i].y += (worm.pos[i - 1].y - worm.pos[i].y) * 0.15;
      }

      worm.pos.forEach((p, i) => {
        ctx.globalAlpha = 1 - i * 0.015;
        ctx.fillStyle = worm.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, worm.size * (1 - i * 0.012), 0, Math.PI * 2);
        ctx.fill();
      });

      /* --- Draw Text --- */
      ctx.globalAlpha = 1;
      ctx.textAlign = "center";

      ctx.font = `bold ${textJV.size()}px Times New Roman`;
      ctx.fillStyle = textJV.color;
      ctx.fillText(textJV.text, textJV.x(), textJV.y());

      ctx.font = `${textBU.size()}px Times New Roman`;
      ctx.fillStyle = textBU.color;
      ctx.fillText(textBU.text, textBU.x(), textBU.y());

      ctx.font = `${textWelcome.size()}px Times New Roman`;
      ctx.fillStyle = textWelcome.color;

      const words = textWelcome.text.split(" ");
      let line = "";
      let y = textWelcome.y();
      const lineHeight = textWelcome.size() * 1.2;

      for (let i = 0; i < words.length; i++) {
        const testLine = line + words[i] + " ";
        if (ctx.measureText(testLine).width > textWelcome.maxWidth() && i > 0) {
          ctx.fillText(line, w / 2, y);
          line = words[i] + " ";
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.fillText(line, w / 2, y);

      requestAnimationFrame(draw);
    }

    draw();

    /* ===== Button Click Handlers ===== */
    document.getElementById("donateBtn").onclick = () =>
      window.open("https://otieu.com/4/10549459", "_blank");

    document.getElementById("aboutBtn").onclick = () =>
      window.location.href = "about.html";

document.getElementById("profileBtn").onclick = () =>
      window.location.href = "profile.html";

  </script>
</body>
</html>
