<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J&V’s Blue Universe</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  width: 100%;
  height: 100%;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
}

/* ===== CANVAS BACKGROUND ===== */
canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* ===== LOGO TEXT ===== */
#logo-wrapper {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  z-index: 9999;
  pointer-events: none;
}

#jv {
  font-size: 160px;
  font-weight: 900;
  color: rgba(79,179,255,1);
  text-shadow: 2px 2px 4px rgba(0,0,0,0.85),
               0 0 10px rgba(79,179,255,0.6),
               0 0 25px rgba(79,179,255,0.35);
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10100;
  animation: jv-breathe 3s ease-in-out infinite;
}

@keyframes jv-breathe {
  0%,100% { opacity: 0.2; transform: translateX(-50%) scale(1); }
  50% { opacity: 1; transform: translateX(-50%) scale(1.03); }
}

#blue-universe {
  font-size: 100px;
  font-weight: 500;
  color: #70c2ff;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.85),
               0 0 12px rgba(79,179,255,0.65),
               0 0 28px rgba(79,179,255,0.4);
  position: absolute;
  top: 80px; /* visually behind J&V's */
  left: 50%;
  transform: translateX(-50%);
  z-index: 9000;
  text-align: center;
  animation: blue-breathe 3s ease-in-out infinite alternate;
}

@keyframes blue-breathe {
  0% { opacity: 0.85; transform: translateX(-50%) scale(1); }
  50% { opacity: 1; transform: translateX(-50%) scale(1.02); }
  100% { opacity: 0.85; transform: translateX(-50%) scale(1); }
}

/* ===== BUTTONS ===== */
#button-container {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: auto;
  z-index: 10150;
}

.cosmic-btn {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  font-weight: bold;
  color: #70c2ff;
  background: rgba(0,0,0,0.25);
  border: 2px solid #70c2ff;
  border-radius: 20px; /* corner radius */
  padding: 10px 20px;
  cursor: pointer;
  box-shadow: 0 0 10px #70c2ff, 0 0 20px rgba(79,179,255,0.5), 0 0 40px rgba(79,179,255,0.3);
  transition: all 0.3s ease-in-out;
  text-align: center;
}

.cosmic-btn:hover {
  background: rgba(0,0,0,0.5);
  box-shadow: 0 0 20px #70c2ff, 0 0 40px rgba(79,179,255,0.7), 0 0 60px rgba(79,179,255,0.5);
  transform: scale(1.05);
}

/* Individual button sizes */
#shop { width: 120px; height: 120px; border-radius: 50%; }
#downloads { width: 140px; height: 140px; border-radius: 50%; }
#affiliate { width: 160px; height: 160px; border-radius: 50%; }
#membership { width: 150px; height: 150px; border-radius: 50%; }
#about { width: 130px; height: 130px; border-radius: 50%; }
#donate { width: 160px; height: 160px; border-radius: 50%; }

/* ===== SPACE CANVAS ===== */
canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div id="logo-wrapper">
  <div id="jv">J&V’s</div>
  <div id="blue-universe">Blue Universe</div>

  <div id="button-container">
    <div class="cosmic-btn" id="shop" data-link="shop.html">Shop</div>
    <div class="cosmic-btn" id="downloads" data-link="downloads.html">Downloads</div>
    <div class="cosmic-btn" id="affiliate" data-link="affiliate.html">Affiliate</div>
    <div class="cosmic-btn" id="membership" data-link="membership.html">Membership</div>
    <div class="cosmic-btn" id="about" data-link="about.html">About Us</div>
    <div class="cosmic-btn" id="donate" data-link="donate.html">Donate</div>
  </div>
</div>

<script>
/* ===== SPACE BACKGROUND ===== */
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w, h;
function resize(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
window.addEventListener("resize", resize); resize();
const stars = Array.from({length:360},()=>({x:Math.random()*w, y:Math.random()*h, r:Math.random()*2+2, a:Math.random()}));
function draw(){
  ctx.clearRect(0,0,w,h);
  stars.forEach(s=>{
    ctx.globalAlpha = s.a;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    ctx.fillStyle = "white";
    ctx.fill();
  });
  ctx.globalAlpha = 1;
  requestAnimationFrame(draw);
}
draw();

/* ===== CENTER-BASED BUTTON POSITIONING ===== */
const sun = {
  x: window.innerWidth / 2,
  y: 400 // base reference for all buttons
};

const buttons = [
  {id:'shop', offsetX:-200, offsetY:0},
  {id:'downloads', offsetX:0, offsetY:0},
  {id:'affiliate', offsetX:200, offsetY:0},
  {id:'membership', offsetX:-100, offsetY:150},
  {id:'about', offsetX:100, offsetY:150}
];

buttons.forEach(b=>{
  const btn = document.getElementById(b.id);
  const radiusX = btn.offsetWidth / 2;
  const radiusY = btn.offsetHeight / 2;
  btn.style.left = `${sun.x + b.offsetX - radiusX}px`;
  btn.style.top  = `${sun.y + b.offsetY - radiusY}px`;
});

/* ===== DONATE BUTTON OFFSET 100px below Downloads ===== */
const downloads = document.getElementById('downloads');
const donate = document.getElementById('donate');

const downloadsRect = downloads.getBoundingClientRect();
const downloadsCenter = {
  x: downloadsRect.left + downloadsRect.width/2,
  y: downloadsRect.top + downloadsRect.height/2
};

const donateRadius = donate.offsetWidth / 2;
donate.style.left = `${downloadsCenter.x - donateRadius}px`;
donate.style.top  = `${downloadsCenter.y + 100 - donateRadius}px`;

/* ===== BUTTON CLICK EVENTS ===== */
document.querySelectorAll('.cosmic-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{ window.location.href = btn.getAttribute('data-link'); });
});
</script>

</body>
</html>
