<html lang="en">
<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7345762652720113"
     crossorigin="anonymous"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>J&Vâ€™s Blue Universe</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
  font-family: "Times New Roman", serif;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* ===== BUTTON GROUP ===== */
#buttonGroup {
  position: absolute;
  left: 50%;
  top: calc(50% - 220px);
  transform: translateX(-50%);
  z-index: 2;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#buttonGroup button {
  cursor: pointer;
  background: rgba(100, 149, 237, 0.6);
  color: white;
  border: none;
  border-radius: 14px;
  padding: 14px 28px;
  font-size: 26px;
  font-weight: bold;
  margin: 10px 0;
  width: 260px;
  box-shadow: 0 5px 15px rgba(100,149,237,0.4);
  text-shadow: 0 0 8px rgba(100,149,237,0.8);
  transition: transform 0.1s, box-shadow 0.1s;
}

#buttonGroup button:hover {
  box-shadow: 0 0 20px rgba(100,149,237,0.8);
}

#buttonGroup button:active {
  transform: translateY(3px);
}

/* ===== MOBILE FIX ===== */
@media (max-width: 768px) {
  #buttonGroup {
    top: 260px; /* pushes buttons BELOW title */
  }

  #buttonGroup button {
    width: 85vw;
    max-width: 320px;
    font-size: 22px;
    padding: 12px 20px;
  }
}
</style>
</head>

<body>
<canvas id="space"></canvas>

<!-- ===== BUTTONS ===== -->
<div id="buttonGroup">
  <button id="donateBtn">Donate</button>
  <button id="aboutBtn">About Us</button>
  <button id="shopsBtn">Shops</button>
  <button id="affiliatesBtn">Affiliates</button>
  <button id="downloadsBtn">Downloads</button>
</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ===== STARS ===== */
const stars = Array.from({length:800},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  z:Math.random()*0.8+0.2,
  a:Math.random()*0.8+0.2,
  r:Math.random()*1.5+0.5
}));

/* ===== COSMIC WORM ===== */
const worm = {
  segments:60,
  size:12,
  color:"rgba(0,150,255,0.9)",
  pos:Array.from({length:60},()=>({x:w/2,y:h/2})),
  vx:(Math.random()-0.5)*1.5,
  vy:(Math.random()-0.5)*1.5
};

/* ===== TEXT ===== */
const textJV = { text:"J&V's", y:100, size:80 };
const textBU = { text:"Blue Universe", y:160, size:50 };

const welcomeText =
"We appreciate you joining OUR universe, we are expanding it daily with new and different ideas, if you have any idea or question please don't hesitate to email me at johnbuddy624@gmail.com and if you would like to support our universe we have the donate button for donations, no pressure, no obligations, any donations would help our universe grow. Hope to see you soon. We will have more updates ASAP ðŸ˜€ ðŸ’™";

/* ===== DRAW LOOP ===== */
function draw() {
  ctx.clearRect(0,0,w,h);

  // stars
  stars.forEach(s=>{
    s.x += 0.1*s.z;
    if(s.x>w) s.x=0;
    ctx.globalAlpha = s.a*s.z;
    ctx.fillStyle="white";
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r*s.z,0,Math.PI*2);
    ctx.fill();
  });

  // worm
  let head = worm.pos[0];
  head.x += worm.vx;
  head.y += worm.vy;
  if(head.x<0||head.x>w) worm.vx*=-1;
  if(head.y<0||head.y>h) worm.vy*=-1;

  for(let i=1;i<worm.segments;i++){
    worm.pos[i].x += (worm.pos[i-1].x-worm.pos[i].x)*0.15;
    worm.pos[i].y += (worm.pos[i-1].y-worm.pos[i].y)*0.15;
  }

  worm.pos.forEach((p,i)=>{
    ctx.globalAlpha = 1-i*0.015;
    ctx.fillStyle = worm.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,worm.size*(1-i*0.012),0,Math.PI*2);
    ctx.fill();
  });

  // title
  ctx.globalAlpha=1;
  ctx.textAlign="center";
  ctx.fillStyle="rgba(100,150,255,1)";
  ctx.font=`bold ${textJV.size}px Times New Roman`;
  ctx.fillText(textJV.text,w/2,textJV.y);

  ctx.fillStyle="rgba(120,170,255,0.85)";
  ctx.font=`${textBU.size}px Times New Roman`;
  ctx.fillText(textBU.text,w/2,textBU.y);

  // wrapped text
  ctx.font="26px Times New Roman";
  ctx.fillStyle="rgba(120,170,255,0.8)";
  let words = welcomeText.split(" ");
  let line="", y=h*0.55, maxW=w*0.8;

  words.forEach(word=>{
    let test = line + word + " ";
    if(ctx.measureText(test).width > maxW){
      ctx.fillText(line,w/2,y);
      line = word+" ";
      y += 32;
    } else line = test;
  });
  ctx.fillText(line,w/2,y);

  requestAnimationFrame(draw);
}
draw();

/* ===== BUTTON LINKS ===== */
donateBtn.onclick = ()=>window.open("https://otieu.com/4/10549459","_blank");
aboutBtn.onclick = ()=>location.href="about.html";
shopsBtn.onclick = ()=>location.href="shops.html";
affiliatesBtn.onclick = ()=>location.href="affiliates.html";
downloadsBtn.onclick = ()=>location.href="downloads.html";
</script>
</body>
</html>
