<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>J&V's Blue Universe</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  height: 100%;
  width: 100%;
  font-family: 'Segoe UI', sans-serif;
  perspective: 1000px; /* Enable 3D perspective for the logo */
}

/* STAR CANVAS */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

/* LOGO CONTAINER */
#logo-wrapper {
  position: absolute;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  z-index: 5;
  pointer-events: none;
  white-space: nowrap;
}

/* J&V’s Layer */
#jv {
  font-size: 200px;
  font-weight: 900;
  letter-spacing: -5px;
  color: #003366; /* deep ocean blue */
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.85),
    0 0 10px rgba(0,51,102,0.6),
    0 0 25px rgba(0,51,102,0.4),
    0 0 40px rgba(0,51,102,0.2);
  animation: pulseGlow 3s ease-in-out infinite;
  position: relative;
  display: inline-block;
}

/* BLUE UNIVERSE container letters as spans for individual control */
#blue-universe {
  font-size: 100px;
  font-weight: 500;
  position: relative;
  display: inline-block;
  color: #4fb3ff;
}

#blue-universe span {
  display: inline-block;
  transition: transform 0.5s ease;
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.85),
    0 0 10px rgba(79,179,255,0.6),
    0 0 25px rgba(79,179,255,0.4),
    0 0 40px rgba(79,179,255,0.2);
}

/* PULSE */
@keyframes pulseGlow {
  0%, 100% {
    text-shadow:
      2px 2px 4px rgba(0,0,0,0.85),
      0 0 10px rgba(79,179,255,0.6),
      0 0 25px rgba(79,179,255,0.4),
      0 0 40px rgba(79,179,255,0.2);
  }
  50% {
    text-shadow:
      2px 2px 4px rgba(0,0,0,0.85),
      0 0 14px rgba(79,179,255,0.8),
      0 0 30px rgba(79,179,255,0.6),
      0 0 50px rgba(79,179,255,0.3);
  }
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div id="logo-wrapper">
  <div id="jv">J&amp;V’s</div>
  <div id="blue-universe">
    <!-- Split Blue Universe into spans for individual letter control -->
    <span>B</span><span>l</span><span>u</span><span>e</span>
    <span> </span>
    <span>U</span><span>n</span><span>i</span><span>v</span><span>e</span><span>r</span><span>s</span><span>e</span>
  </div>
</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* BACKGROUND STARS */
const stars = Array.from({ length: 300 }, () => ({
  x: Math.random() * w,
  y: Math.random() * h,
  r: Math.random() * 1.4 + 0.3,
  a: Math.random()
}));

/* SHOOTING STARS */
let shootingStars = [];

function spawnShootingStar() {
  const edge = Math.floor(Math.random() * 4);
  let x, y, vx, vy;

  switch (edge) {
    case 0: x = -100; y = Math.random() * h; vx = Math.random()*8+6; vy=Math.random()*4-2; break;
    case 1: x = Math.random()*w; y = -100; vx = Math.random()*4-2; vy = Math.random()*8+6; break;
    case 2: x = w+100; y = Math.random()*h; vx = -(Math.random()*8+6); vy = Math.random()*4-2; break;
    case 3: x = Math.random()*w; y = h+100; vx = Math.random()*4-2; vy = -(Math.random()*8+6); break;
  }

  shootingStars.push({ x, y, vx, vy, life:0, max:80 });
}

setInterval(() => {
  if (Math.random() < 0.35) spawnShootingStar();
}, 4000);

function draw() {
  ctx.clearRect(0, 0, w, h);

  ctx.fillStyle = "white";
  stars.forEach(s => {
    ctx.globalAlpha = s.a;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
  });
  ctx.globalAlpha = 1;

  shootingStars.forEach((s, i) => {
    ctx.strokeStyle = "white";
    ctx.lineWidth = 1.2;
    ctx.beginPath();
    ctx.moveTo(s.x, s.y);
    ctx.lineTo(s.x - s.vx * 3, s.y - s.vy * 3);
    ctx.stroke();

    s.x += s.vx;
    s.y += s.vy;
    s.life++;
    if (s.life > s.max) shootingStars.splice(i, 1);
  });

  requestAnimationFrame(draw);
}

draw();

/* 3D radial effect for Blue Universe */
const blueLetters = document.querySelectorAll("#blue-universe span");
const centerIndex = Math.floor(blueLetters.length / 2);

blueLetters.forEach((letter, i) => {
  const distanceFromCenter = Math.abs(i - centerIndex);
  const maxZ = 60; // how far forward the center pops
  const angle = distanceFromCenter / centerIndex * 15; // max rotation in degrees
  const scale = 1 + (distanceFromCenter === 0 ? 0.3 : 0); // center letter pops forward

  letter.style.transform = `translateZ(${distanceFromCenter === 0 ? maxZ : 0}px) rotateY(${i < centerIndex ? -angle : angle}deg)`;
});
</script>

</body>
</html>
