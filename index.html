<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Cosmic Playground</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
}
canvas {
  position: fixed;
  inset: 0;
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* ================= STARS ================= */
const stars = Array.from({ length: 400 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 1.8 + 0.3
}));

/* ================= SHOOTING STARS ================= */
const shootingStars = [];

/* ================= FIREBALLS ================= */
const fireballs = [];

/* ================= UFOS ================= */
const ufos = [];

/* ================= SPAWNERS ================= */
function spawnShootingStar() {
  shootingStars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height * 0.4,
    vx: 8,
    vy: 4,
    life: 60
  });
}

function spawnFireball() {
  fireballs.push({
    x: Math.random() * canvas.width,
    y: -50,
    vy: 6,
    r: 10,
    life: 120
  });
}

function spawnUFO() {
  ufos.push({
    x: -150,
    y: Math.random() * canvas.height * 0.6 + 50,
    vx: 2,
    size: 120
  });
}

/* ================= DRAW ================= */
function drawStars() {
  ctx.fillStyle = "white";
  stars.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
  });
}

function drawShootingStars() {
  shootingStars.forEach(s => {
    ctx.strokeStyle = "white";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(s.x, s.y);
    ctx.lineTo(s.x - 20, s.y - 10);
    ctx.stroke();
    s.x += s.vx;
    s.y += s.vy;
    s.life--;
  });
  for (let i = shootingStars.length - 1; i >= 0; i--) {
    if (shootingStars[i].life <= 0) shootingStars.splice(i, 1);
  }
}

function drawFireballs() {
  fireballs.forEach(f => {
    ctx.fillStyle = "orange";
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    ctx.fill();
    f.y += f.vy;
    f.life--;
  });
  for (let i = fireballs.length - 1; i >= 0; i--) {
    if (fireballs[i].life <= 0) fireballs.splice(i, 1);
  }
}

function drawUFOs() {
  ufos.forEach(u => {
    ctx.fillStyle = "lime";
    ctx.beginPath();
    ctx.ellipse(u.x, u.y, u.size, u.size / 3, 0, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "rgba(0,255,0,0.4)";
    ctx.beginPath();
    ctx.arc(u.x, u.y - u.size / 5, u.size / 4, 0, Math.PI * 2);
    ctx.fill();

    u.x += u.vx;
  });
  for (let i = ufos.length - 1; i >= 0; i--) {
    if (ufos[i].x > canvas.width + 200) ufos.splice(i, 1);
  }
}

/* ================= ANIMATE ================= */
function animate() {
  // Background fade (NOT a hard clear)
  ctx.fillStyle = "rgba(0,0,0,0.35)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  drawStars();
  drawShootingStars();
  drawFireballs();
  drawUFOs();

  // Spawns
  if (Math.random() < 0.01) spawnShootingStar();
  if (Math.random() < 0.008) spawnFireball();
  if (Math.random() < 0.0025) spawnUFO(); // ~15% feel

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
