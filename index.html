<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J&Vâ€™s Blue Universe</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ===== STARS ===== */
const stars = [];
for(let i=0;i<400;i++){
  stars.push({ x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*1.8+0.2, a:Math.random()*0.8+0.2 });
}

/* ===== NEBULAE ===== */
const nebulae = [];
for(let i=0;i<3;i++){
  nebulae.push({ x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*400+400, dx:(Math.random()-0.5)*0.02, dy:(Math.random()-0.5)*0.02, hue:200+Math.random()*80 });
}

/* ===== UFO ===== */
let ufo = { x:-200, y:Math.random()*canvas.height*0.6+50, speed:1.5, size:1.0 };

/* ===== COSMIC WORM ===== */
const worms = [];
for(let i=0;i<3;i++){
  worms.push({ x:Math.random()*canvas.width, y:Math.random()*canvas.height, angle:Math.random()*Math.PI*2, speed:Math.random()*0.8+0.2, size:35, phase:Math.random()*Math.PI*2 });
});

/* ===== SHOOTING STARS ===== */
const shootingStars = [];
for(let i=0;i<10;i++){
  shootingStars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    vx:(Math.random()*10-5),
    vy:(Math.random()*10-5),
    width:Math.random()*2+1,
    color:"255,255,255"
  });
}
function spawnShootingStar(){
  shootingStars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    vx:(Math.random()*10-5),
    vy:(Math.random()*10-5),
    width:Math.random()*2+1,
    color:"255,255,255"
  });
}
setInterval(spawnShootingStar,1000);

/* ===== FIREBALLS ===== */
const fireballs = [];
for(let i=0;i<3;i++){
  fireballs.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    vx:(Math.random()*3+1),
    vy:(Math.random()*-1),
    size:Math.random()*10+8,
    color:`hsl(${Math.random()*50+20},100%,60%)`
  });
}

/* ===== ANIMATION LOOP ===== */
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.globalCompositeOperation="screen";

  /* nebulae */
  nebulae.forEach(n=>{
    n.x+=n.dx; n.y+=n.dy;
    const grad=ctx.createRadialGradient(n.x,n.y,0,n.x,n.y,n.r);
    grad.addColorStop(0,`hsla(${n.hue},70%,70%,0.1)`);
    grad.addColorStop(1,`hsla(${n.hue},70%,70%,0)`);
    ctx.fillStyle=grad;
    ctx.beginPath(); ctx.arc(n.x,n.y,n.r,0,Math.PI*2); ctx.fill();
  });

  /* stars */
  stars.forEach(s=>{
    s.a += (Math.random()-0.5)*0.02; 
    if(s.a<0.2) s.a=0.2; if(s.a>1)s.a=1;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${s.a})`;
    ctx.fill();
  });

  /* UFO */
  ufo.x += ufo.speed;
  if(ufo.x>canvas.width+200) ufo.x=-200;
  ctx.save();
  ctx.translate(ufo.x,ufo.y);
  ctx.scale(ufo.size,ufo.size);
  ctx.fillStyle="rgba(180,220,255,0.9)";
  ctx.beginPath();
  ctx.arc(0,-10,18,Math.PI,0); ctx.fill();
  ctx.fillStyle="#aaa";
  ctx.beginPath();
  ctx.ellipse(0,0,40,12,0,0,Math.PI*2); ctx.fill();
  for(let i=-24;i<=24;i+=12){
    ctx.fillStyle=`hsl(${Date.now()/20%360},100%,60%)`;
    ctx.beginPath();
    ctx.arc(i,6,3,0,Math.PI*2);
    ctx.fill();
  }
  ctx.restore();

  /* worms */
  worms.forEach(w=>{
    w.phase+=0.03;
    w.x+=Math.cos(w.angle)*w.speed;
    w.y+=Math.sin(w.angle)*w.speed;
    ctx.save();
    ctx.translate(w.x,w.y);
    ctx.rotate(Math.sin(w.phase)*0.5);
    for(let i=0;i<10;i++){
      const hue=(200+i*10)%360;
      ctx.fillStyle=`hsla(${hue},80%,60%,0.7)`;
      const dx=Math.cos(w.angle+i*0.15)*w.size*1.2;
      const dy=Math.sin(w.angle+i*0.15)*w.size*0.8;
      ctx.beginPath();
      ctx.ellipse(dx,dy,w.size*0.6,w.size*0.4,0,0,Math.PI*2);
      ctx.fill();
    }
    ctx.restore();
  });

  /* shooting stars */
  shootingStars.forEach((s,i)=>{
    ctx.strokeStyle=`rgba(${s.color},1)`;
    ctx.lineWidth=s.width;
    ctx.beginPath(); ctx.moveTo(s.x,s.y); ctx.lineTo(s.x-s.vx*10,s.y-s.vy*10); ctx.stroke();
    s.x+=s.vx; s.y+=s.vy;
    if(s.x<0||s.x>canvas.width||s.y<0||s.y>canvas.height) shootingStars.splice(i,1);
  });

  /* fireballs */
  fireballs.forEach((f,i)=>{
    ctx.fillStyle=f.color;
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.size,0,Math.PI*2);
    ctx.fill();
    f.x+=f.vx; f.y+=f.vy;
    if(f.x>canvas.width||f.y<0) fireballs.splice(i,1);
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
