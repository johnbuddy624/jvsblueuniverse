<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J&V’s Blue Universe</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
  font-family: "Segoe UI", sans-serif;
}

/* Canvas background */
canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* ===== LOGO CONTAINER ===== */
#logo-wrapper {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  pointer-events: none;
  z-index: 9999;
}

/* ===== J&V’s TEXT ===== */
#jv {
  font-size: 160px;
  font-weight: 900;
  color: rgba(79,179,255,1);
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.85),
    0 0 10px rgba(79,179,255,0.6),
    0 0 25px rgba(79,179,255,0.35);
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10100;
  animation: jv-breathe 3s ease-in-out infinite;
}

@keyframes jv-breathe {
  0%, 100% { opacity: 0.2; transform: translateX(-50%) scale(1); }
  50% { opacity: 1; transform: translateX(-50%) scale(1.03); }
}

/* ===== BLUE UNIVERSE TEXT ===== */
#blue-universe {
  font-size: 100px;
  font-weight: 500;
  color: #70c2ff;
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.85),
    0 0 12px rgba(79,179,255,0.65),
    0 0 28px rgba(79,179,255,0.4);
  white-space: nowrap;
  position: absolute;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 9000;
  text-align: center;
  animation: blue-breathe 3s ease-in-out infinite alternate;
}

@keyframes blue-breathe {
  0% { opacity: 0.85; transform: translateX(-50%) scale(1); }
  50% { opacity: 1; transform: translateX(-50%) scale(1.02); }
  100% { opacity: 0.85; transform: translateX(-50%) scale(1); }
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div id="logo-wrapper">
  <div id="jv">J&V’s</div>
  <div id="blue-universe">Blue Universe</div>
</div>

<script>
/* ===== SPACE BACKGROUND ===== */
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

const stars = Array.from({length:360}, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random()*2+2,
  a: Math.random()
}));

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  stars.forEach(s=>{
    ctx.globalAlpha = s.a;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    ctx.fillStyle = "white";
    ctx.fill();
  });
  ctx.globalAlpha = 1;
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
