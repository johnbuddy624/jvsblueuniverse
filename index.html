<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>J&Vâ€™s Blue Universe</title>
<style>
  /* Fullscreen black canvas */
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    width: 100%;
    height: 100%;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="space"></canvas>

<script>
const canvas = document.getElementById('space');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

/* -------------------
   STARFIELD SETTINGS
------------------- */
const starCount = 500;
const stars = [];

for(let i=0; i<starCount; i++){
  stars.push({
    x: Math.random()*width,
    y: Math.random()*height,
    z: Math.random(),
    radius: Math.random()*1.5+0.5
  });
}

/* -------------------
   COSMIC WORM SETTINGS
------------------- */
const wormSegments = 25;
const worm = {
  segments: [],
  vx: (Math.random()*1-0.5)*0.5,
  vy: (Math.random()*1-0.5)*0.5,
  head: {x: Math.random()*width, y: Math.random()*height, radius: 40}
};
for(let i=0;i<wormSegments;i++){
  worm.segments.push({x: worm.head.x, y: worm.head.y, alpha: 1 - i/wormSegments});
}

/* -------------------
   TEXT OBJECTS
------------------- */
const texts = [
  {
    content: "J&V's",
    font: "80px Arial",
    alpha: 0,
    alphaDir: 0.01,
    x: width/2,
    y: height*0.2,
    color: "rgba(0,150,255,ALPHA)"
  },
  {
    content: "Blue Universe",
    font: "50px Arial",
    alpha: 0,
    alphaDir: 0.008,
    x: width/2,
    y: height*0.3,
    color: "rgba(100,150,255,ALPHA)"
  }
];

/* -------------------
   MAIN ANIMATION LOOP
------------------- */
function animate(){
  ctx.fillStyle = "rgba(0,0,0,0.3)";
  ctx.fillRect(0,0,width,height);

  // Draw stars
  stars.forEach(star => {
    const sx = star.x + (mouse.x||0)*0.05;
    const sy = star.y + (mouse.y||0)*0.05;
    ctx.beginPath();
    ctx.arc(sx, sy, star.radius, 0, Math.PI*2);
    ctx.fillStyle = "white";
    ctx.fill();
  });

  // Animate cosmic worm
  worm.head.x += worm.vx;
  worm.head.y += worm.vy;
  if(worm.head.x <0 || worm.head.x>width) worm.vx*=-1;
  if(worm.head.y <0 || worm.head.y>height) worm.vy*=-1;

  worm.segments.unshift({x: worm.head.x, y: worm.head.y, alpha:1});
  if(worm.segments.length>wormSegments) worm.segments.pop();

  for(let i=0;i<worm.segments.length;i++){
    const seg = worm.segments[i];
    const nextSeg = worm.segments[i+1];
    const alpha = seg.alpha*0.5;
    const radius = 30*(1-i/wormSegments);
    const grad = ctx.createRadialGradient(seg.x,seg.y,radius*0.2,seg.x,seg.y,radius);
    grad.addColorStop(0,"rgba(0,150,255,"+alpha+")");
    grad.addColorStop(1,"rgba(255,255,100,"+(alpha*0.3)+")");
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(seg.x, seg.y, radius,0,Math.PI*2);
    ctx.fill();
  }

  // Animate text
  texts.forEach(t=>{
    t.alpha += t.alphaDir;
    if(t.alpha>=1 || t.alpha<=0) t.alphaDir*=-1;
    ctx.fillStyle = t.color.replace("ALPHA", t.alpha);
    ctx.font = t.font;
    ctx.textAlign = "center";
    ctx.fillText(t.content, t.x, t.y);
  });

  requestAnimationFrame(animate);
}

animate();

/* -------------------
   MOUSE / TOUCH INTERACTION
------------------- */
const mouse = {x:0,y:0};
window.addEventListener('mousemove', e => {
  mouse.x = e.clientX - width/2;
  mouse.y = e.clientY - height/2;
});
window.addEventListener('deviceorientation', e=>{
  mouse.x = (e.gamma/45)*100;
  mouse.y = (e.beta/45)*100;
});
</script>
</body>
</html>
