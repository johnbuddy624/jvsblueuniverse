<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J&V’s Blue Universe</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
  font-family: "Segoe UI", sans-serif;
}

/* Canvas background */
canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* ===== LOGO CONTAINER ===== */
#logo-wrapper {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  pointer-events: none;
  z-index: 9999;
}

/* ===== J&V’s TEXT ===== */
#jv {
  font-size: 160px;
  font-weight: 900;
  color: rgba(79,179,255,1);
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.85),
    0 0 10px rgba(79,179,255,0.6),
    0 0 25px rgba(79,179,255,0.35);
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10100;
  animation: jv-breathe 3s ease-in-out infinite;
}

@keyframes jv-breathe {
  0%, 100% { opacity: 0.2; transform: translateX(-50%) scale(1); }
  50% { opacity: 1; transform: translateX(-50%) scale(1.03); }
}

/* ===== BLUE UNIVERSE TEXT ===== */
#blue-universe {
  font-size: 100px;
  font-weight: 500;
  color: #70c2ff;
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.85),
    0 0 12px rgba(79,179,255,0.65),
    0 0 28px rgba(79,179,255,0.4);
  white-space: nowrap;
  position: absolute;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 9000;
  text-align: center;
  animation: blue-breathe 3s ease-in-out infinite alternate;
}

@keyframes blue-breathe {
  0% { opacity: 0.85; transform: translateX(-50%) scale(1); }
  50% { opacity: 1; transform: translateX(-50%) scale(1.02); }
  100% { opacity: 0.85; transform: translateX(-50%) scale(1); }
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div id="logo-wrapper">
  <div id="jv">J&V’s</div>
  <div id="blue-universe">Blue Universe</div>
</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w = window.innerWidth;
let h = window.innerHeight;
canvas.width = w;
canvas.height = h;

window.addEventListener("resize", () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
});

// ===== STARFIELD =====
const stars = Array.from({length:400}, () => ({
  x: Math.random()*w,
  y: Math.random()*h,
  r: Math.random()*2+1,
  a: Math.random()
}));

// ===== SHOOTING STARS =====
const shootingStars = [];
function createShootingStar() {
  shootingStars.push({
    x: Math.random()*w,
    y: Math.random()*h/2,
    len: Math.random()*150+50,
    speed: Math.random()*15+5,
    angle: Math.PI/4
  });
}
setInterval(createShootingStar, 2000); // spawn every 2 seconds

// ===== COSMIC WORM =====
let wormTime = 0;

// ===== DRAW LOOP =====
function draw() {
  ctx.clearRect(0,0,w,h);

  // stars
  stars.forEach(s => {
    ctx.globalAlpha = s.a;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    ctx.fillStyle = "white";
    ctx.fill();
  });

  // shooting stars
  shootingStars.forEach((s, i) => {
    ctx.strokeStyle = "rgba(255,255,255,0.8)";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(s.x, s.y);
    ctx.lineTo(s.x - Math.cos(s.angle)*s.len, s.y - Math.sin(s.angle)*s.len);
    ctx.stroke();
    s.x += s.speed;
    s.y += s.speed;
    if(s.x > w || s.y > h) shootingStars.splice(i,1);
  });

  // cosmic worm (simple swirling line)
  wormTime += 0.01;
  for(let i=0; i<5; i++){
    ctx.beginPath();
    ctx.strokeStyle = `rgba(79,179,255,${0.2 + 0.15*Math.sin(wormTime + i)})`;
    ctx.lineWidth = 2;
    for(let t=0; t<Math.PI*2; t+=0.1){
      let x = w/2 + Math.sin(t*3 + wormTime + i) * 200;
      let y = h/2 + Math.cos(t*4 + wormTime + i) * 150;
      if(t===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    }
    ctx.stroke();
  }

  ctx.globalAlpha = 1;
  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
