<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J&Vâ€™s Blue Universe</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="space"></canvas>
<script>
const canvas = document.getElementById('space');
const ctx = canvas.getContext('2d');
let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

// Stars
let starCount = 500;
let stars = [];
for(let i=0;i<starCount;i++){
  stars.push({
    x: Math.random()*width,
    y: Math.random()*height,
    z: Math.random(),
    size: Math.random()*1.5+0.5
  });
}

// Shooting stars
let shootingStars = [];
function addShootingStar(){
  if(Math.random()<0.01){
    shootingStars.push({
      x: Math.random()*width,
      y: 0,
      len: Math.random()*30+10,
      speed: Math.random()*4+4
    });
  }
}

// Cosmic Worm
let worm = [];
let wormSegments = 25;
let wormHead = {x: width/2, y: height/2, vx:2, vy:2};
for(let i=0;i<wormSegments;i++){
  worm.push({x: wormHead.x, y: wormHead.y});
}

// Text Objects
let texts = [
  {content: "J&V's", x: width/2, y: 100, font:"48px Arial", color:"rgba(255,255,255,ALPHA)", alpha:1, alphaDir:0.02}
];

// Mouse / Tilt
let mouse = {x: width/2, y: height/2};
window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
window.addEventListener('deviceorientation', e => {
  mouse.x = width/2 + e.gamma*10;
  mouse.y = height/2 + e.beta*10;
});

function animate(){
  ctx.fillStyle = "rgba(0,0,0,0.3)";
  ctx.fillRect(0,0,width,height);

  // Draw stars
  stars.forEach(s => {
    let sx = s.x + (mouse.x - width/2)*0.05*s.z;
    let sy = s.y + (mouse.y - height/2)*0.05*s.z;
    ctx.fillStyle = "white";
    ctx.fillRect(sx,sy,s.size,s.size);
  });

  // Draw shooting stars
  shootingStars.forEach((sh,i)=>{
    ctx.strokeStyle = "white";
    ctx.beginPath();
    ctx.moveTo(sh.x, sh.y);
    ctx.lineTo(sh.x-sh.len, sh.y+sh.len);
    ctx.stroke();
    sh.x += sh.speed;
    sh.y += sh.speed;
    if(sh.x>width || sh.y>height) shootingStars.splice(i,1);
  });
  addShootingStar();

  // Animate cosmic worm
  wormHead.x += wormHead.vx;
  wormHead.y += wormHead.vy;
  if(wormHead.x<0 || wormHead.x>width) wormHead.vx*=-1;
  if(wormHead.y<0 || wormHead.y>height) wormHead.vy*=-1;
  worm[0].x = wormHead.x;
  worm[0].y = wormHead.y;
  for(let i=1;i<wormSegments;i++){
    worm[i].x += (worm[i-1].x - worm[i].x)*0.3;
    worm[i].y += (worm[i-1].y - worm[i].y)*0.3;
  }
  for(let i=0;i<wormSegments;i++){
    let grd = ctx.createRadialGradient(worm[i].x,worm[i].y,0,worm[i].x,worm[i].y,30-i);
    grd.addColorStop(0,"rgba(0,150,255,0.9)");
    grd.addColorStop(1,"rgba(255,255,100,0.25)");
    ctx.fillStyle = grd;
    ctx.beginPath();
    ctx.arc(worm[i].x,worm[i].y,10-i*0.4,0,Math.PI*2);
    ctx.fill();
  }

  // Draw texts
  texts.forEach(t => {
    t.alpha += t.alphaDir;
    if(t.alpha>=1 || t.alpha<=0) t.alphaDir*=-1;
    ctx.fillStyle = t.color.replace("ALPHA", t.alpha);
    ctx.font = t.font;
    ctx.textAlign = "center";
    ctx.fillText(t.content,t.x,t.y);
  });

  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize',()=>{
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
});
</script>
</body>
</html>
