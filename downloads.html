<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Downloads - J&Vâ€™s Blue Universe</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
  font-family: sans-serif;
  color: rgba(120,170,255,0.9);
}
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* ===== BUTTON STYLES ===== */
button {
  cursor: pointer;
  background: rgba(100, 149, 237, 0.6);
  color: white;
  border: none;
  border-radius: 12px;
  padding: 14px 28px;
  font-size: 26px;
  font-weight: bold;
  box-shadow: 0 5px 15px rgba(100,149,237,0.4);
  transition: transform 0.1s, box-shadow 0.1s;
  text-shadow: 0 0 8px rgba(100,149,237,0.8);
  position: absolute;
  z-index: 2;
}
button:active {
  transform: translateY(3px);
  box-shadow: 0 2px 8px rgba(100,149,237,0.3);
}
button:hover {
  box-shadow: 0 0 20px rgba(100,149,237,0.8), 0 0 40px rgba(100,149,237,0.4);
  text-shadow: 0 0 12px rgba(100,149,237,1);
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<!-- ===== DOWNLOAD BUTTONS ===== -->
<button id="download1">Download File 1</button>
<button id="download2">Download File 2</button>
<button id="homeBtn">Home</button>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w,h;

function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;

  // Position buttons
  document.getElementById("download1").style.top = (h/2 - 60) + "px";
  document.getElementById("download1").style.left = (w/2 - 200) + "px";

  document.getElementById("download2").style.top = (h/2 - 60) + "px";
  document.getElementById("download2").style.left = (w/2 + 20) + "px";

  document.getElementById("homeBtn").style.top = (h/2 + 60) + "px";
  document.getElementById("homeBtn").style.left = (w/2 - 60) + "px";
}
window.addEventListener("resize",resize);
resize();

/* ===== STARS ===== */
const stars = Array.from({length:600},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  z:Math.random()*0.8+0.2,
  a:Math.random()*0.8+0.2,
  r:Math.random()*1.5+0.5
}));

/* ===== SHOOTING STARS ===== */
let shootingStars=[];
setInterval(()=>{
  if(Math.random()<0.015){
    shootingStars.push({
      x:Math.random()*w,
      y:Math.random()*h,
      z:Math.random()*0.5+0.5,
      vx:(Math.random()*8-4),
      vy:(Math.random()*8-4),
      length:Math.random()*20+10,
      trail:5
    });
  }
},40);

/* ===== COSMIC WORM ===== */
const worm={
  segments:50,
  size:10,
  color:"rgba(0,150,255,0.9)",
  pos:Array.from({length:50},()=>({x:w/2,y:h/2})),
  vx:(Math.random()-0.5)*1.5,
  vy:(Math.random()-0.5)*1.5
};

/* ===== DRAW LOOP ===== */
function draw(){
  ctx.clearRect(0,0,w,h);

  // Stars
  stars.forEach(s=>{
    ctx.globalAlpha = s.a*s.z;
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r*s.z,0,Math.PI*2);
    ctx.fill();
  });

  // Shooting stars
  shootingStars.forEach((s,i)=>{
    for(let t=0;t<s.trail;t++){
      const factor = 1 - t/s.trail;
      ctx.strokeStyle=`rgba(255,255,255,${0.6*factor*s.z})`;
      ctx.lineWidth = 2*s.z*factor;
      ctx.beginPath();
      ctx.moveTo(s.x - s.vx*s.z*t, s.y - s.vy*s.z*t);
      ctx.lineTo(s.x - s.vx*s.z*(t+1), s.y - s.vy*s.z*(t+1));
      ctx.stroke();
    }
    s.x += s.vx*s.z;
    s.y += s.vy*s.z;
    if(s.x<0||s.x>w||s.y<0||s.y>h) shootingStars.splice(i,1);
  });

  // Cosmic worm
  let hpos = worm.pos[0];
  hpos.x += worm.vx; hpos.y += worm.vy;
  if(hpos.x<0||hpos.x>w) worm.vx*=-1;
  if(hpos.y<0||hpos.y>h) worm.vy*=-1;
  for(let i=1;i<worm.segments;i++){
    worm.pos[i].x += (worm.pos[i-1].x - worm.pos[i].x)*0.15;
    worm.pos[i].y += (worm.pos[i-1].y - worm.pos[i].y)*0.15;
  }
  worm.pos.forEach((p,i)=>{
    ctx.globalAlpha = 1 - i*0.015;
    ctx.fillStyle = worm.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y, worm.size*(1-i*0.012),0,Math.PI*2);
    ctx.fill();
  });

  requestAnimationFrame(draw);
}
draw();

/* ===== BUTTON CLICKS ===== */
document.getElementById("download1").addEventListener("click",()=>window.open("#file1-link","_blank"));
document.getElementById("download2").addEventListener("click",()=>window.open("#file2-link","_blank"));
document.getElementById("homeBtn").addEventListener("click",()=>window.location.href="index.html");
</script>
</body>
</html>
