<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile – J&V’s Blue Universe</title>
<canvas id="space"></canvas>
  
<!-- IMAGE HTML -->
  
<!-- Image overlay -->
  
<img id="overlayImg" src="PENUP_20260124_202833~2.png" alt="Wormhole">
</head> 

<style>
/* CSS */


html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
  font-family: sans-serif;
  color: rgba(120,170,255,0.9);
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}
  
/* CENTER CONTENT */

#content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 720px;
  text-align: center;
  z-index: 2;
  line-height: 1.45;
  font-size: 22px;
}

#content h1 {
  font-size: 58px;
  margin-bottom: 20px;
  color: rgba(100,150,255,1);
}

/* BUTTONS */

.button {
  display: inline-block;
  margin: 25px 10px 0;
  cursor: pointer;
  background: rgba(100,149,237,0.6);
  color: white;
  border: none;
  border-radius: 15px;
  padding: 10px 22px;
  font-size: 26px;
  font-weight: bold;
  box-shadow: 0 5px 15px rgba(100,149,237,0.4);
  text-shadow: 0 0 8px rgba(100,149,237,0.8);
}

.button:hover {
  box-shadow: 0 0 20px rgba(100,149,237,0.8),
              0 0 40px rgba(100,149,237,0.4);
} 

/* IMAGE CSS */

#overlayImg {
  position: absolute; /* allows free positioning over canvas */
  top: 50px;          /* distance from top of viewport */
  left: center;        /* distance from left */
  width: 160px;       /* initial width */
  height: auto;       /* maintain aspect ratio */
  z-index: 5;         /* make sure it's above all canvases (canvases usually z-index 0 or 1) */
  pointer-events: auto; /* allows clicks if needed */
  transition: all 0.3s ease; /* smooth resizing/movement */
}
  
</style>
  
<body>

<!-- CENTER TEXT -->
  
<div id="content">
  <h1>Wormhole</h1>
  <p>This is my wormhole test!</p>

  <p>Below we made it easy to go back home and the main profile page</p>

  <button class="button" onclick="location.href='index.html'">Home</button>
  <button class="button" onclick="window.open('https://jvbus.github.io/jvsblueuniverse/profile.html','_blank')">Profile</button>
</div>
  
<script>
  
// JS
  
// IMAGE JS
const overlay = document.getElementById('overlayImg');

// Example: move it dynamically
overlay.style.top = '200px';
overlay.style.left = '300px';

// Example: resize dynamically
overlay.style.width = '250px';

// Optional: animate with mouse
// document.addEventListener('mousemove', (e) => {
//    overlay.style.left = `${e.clientX + 20}px`;
//    overlay.style.top = `${e.clientY + 20}px`;
});
  
// STARFIELD
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w, h;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const stars = Array.from({ length: 600 }, () => ({
  x: Math.random() * w,
  y: Math.random() * h,
  z: Math.random() * 0.8 + 0.2,
  a: Math.random() * 0.8 + 0.2,
  r: Math.random() * 1.5 + 0.5
}));

function draw() {
  ctx.clearRect(0, 0, w, h);
  stars.forEach(s => {
    s.x += 0.15 * s.z;
    if (s.x > w) s.x = 0;
    ctx.globalAlpha = s.a * s.z;
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r * s.z, 0, Math.PI * 2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
